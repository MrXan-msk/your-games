<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanchik Bet - Краш</title>
    <style>
        /* Стили остаются без изменений */
        :root {
            --primary-color: #0f0f23;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --highlight-color: #e94560;
            --success-color: #00ff88;
            --danger-color: #ff4444;
            --text-color: #ffffff;
            --graph-bg: #0a0a1a;
            --graph-line: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deposit-btn {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.9rem;
        }

        .deposit-btn:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .bet-section {
            background: var(--accent-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .bet-title {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            background: var(--primary-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .bet-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 20px;
            font-size: 18px;
            outline: none;
        }

        .bet-input:disabled {
            opacity: 0.6;
        }

        .bet-buttons {
            display: flex;
            gap: 8px;
            padding: 0 15px;
        }

        .bet-button {
            background: var(--highlight-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .bet-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .bet-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .auto-cashout-section {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            border-radius: 12px;
            padding: 12px 15px;
            margin-top: 10px;
            justify-content: space-between;
        }

        .auto-cashout-label {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
        }

        .auto-cashout-input {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 5px 10px;
            font-size: 16px;
            outline: none;
            width: 80px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .auto-cashout-input:disabled {
            opacity: 0.6;
        }

        .toggle-label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-label input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-label input:disabled + .toggle-slider {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ff4444;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #00ff88;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .game-graph {
            background: var(--graph-bg);
            border-radius: 15px;
            height: 250px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 52px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            z-index: 10;
        }

        .result-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            z-index: 20;
            text-shadow: 0 0 20px currentColor;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .round-info {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cashout-button {
            background: linear-gradient(135deg, var(--success-color), #00cc88);
            color: white;
        }

        .cashout-button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        .play-button {
            background: linear-gradient(135deg, var(--highlight-color), #ff6b9d);
            color: white;
        }

        .play-button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-color);
        }

        .history-title {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-items {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .history-item {
            min-width: 50px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Цвета для истории по множителям */
        .history-red {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }

        .history-yellow {
            background: linear-gradient(135deg, #ffaa00, #cc8800);
        }

        .history-orange {
            background: linear-gradient(135deg, #ff6b00, #cc5500);
        }

        .history-green {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }

        .history-blue {
            background: linear-gradient(135deg, #0066ff, #0044cc);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: var(--success-color);
            animation: float 2s ease-in-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(0); opacity: 0; }
        }

        .crash-animation {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: var(--danger-color);
            animation: crashFloat 2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 20px currentColor;
        }

        @keyframes crashFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(2); opacity: 0; }
        }

        .phase-indicator {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .auto-cashout-indicator {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #00ccff;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            padding: 5px 12px;
            border-radius: 10px;
        }

        .nav-item.active {
            color: #ffa36c;
            background: rgba(255, 163, 108, 0.1);
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 10px 0;
            }

            .logo h1 {
                fontSize: 1.7rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

                <h1>Xanchik Bet</h1>

                    <span id="balanceAmount">10.5 TON</span>

            <div class="bet-section">
                <div class="bet-title">Ставка</div>
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="bet-input" value="1.0" min="1.0" step="1.0">

                            <input type="checkbox" id="auto-cashout-toggle">
                            <span class="toggle-slider"></span>
                        </label>

                </div>
            </div>

            <div class="game-graph" id="game-graph">
                <canvas class="graph-canvas" id="graph-canvas"></canvas>
                <div class="multiplier-display" id="multiplier-display">1.00x</div>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">

            <a href="inv.html" class="nav-item">
                <div class="nav-icon">🎒</div>

                <div class="nav-icon">🏠</div>

            </a>
            <a href="shop.html" class="nav-item">
                <div class="nav-icon">🛒</div>
                <div class="nav-text">Магазин</div>
            </a>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                balance: 10.5,
                currentBet: 1.0,
                currentMultiplier: 1.00,
                crashPoint: 1.00,
                roundPhase: 'waiting', // waiting, playing, crashed
                nextRoundTimer: 5,
                gameHistory: [],
                graphPoints: [],
                animationId: null,
                startTime: 0,
                playerBet: 0,
                playerInGame: false,
                autoCashoutMultiplier: 2.00,
                autoCashoutActive: false,
                autoCashoutEnabled: false,
                countdownInterval: null,
                lastSaveTime: 0,
                betPlacedInCurrentRound: false,
                lastUpdateTime: Date.now() // Время последнего обновления для расчета прошедшего времени
            };

            // DOM elements
            const balanceElement = document.getElementById('balanceAmount');
            const betInput = document.getElementById('bet-input');
            const graphCanvas = document.getElementById('graph-canvas');
            const multiplierDisplay = document.getElementById('multiplier-display');
            const phaseIndicator = document.getElementById('phase-indicator');
            const roundInfo = document.getElementById('round-info');
            const cashoutButton = document.getElementById('cashout-button');
            const playButton = document.getElementById('play-button');
            const historyItems = document.getElementById('history-items');
            const betButtons = document.querySelectorAll('.bet-button');
            const autoCashoutInput = document.getElementById('auto-cashout-input');
            const autoCashoutIndicator = document.getElementById('auto-cashout-indicator');
            const autoCashoutToggle = document.getElementById('auto-cashout-toggle');
            const depositBtn = document.querySelector('.deposit-btn');
            const ctx = graphCanvas.getContext('2d');

            // Сохранение состояния игры
            function saveGameState() {
                const now = Date.now();
                // Сохраняем не чаще чем раз в 100мс
                if (now - gameState.lastSaveTime < 100) return;
                
                gameState.lastSaveTime = now;
                gameState.lastUpdateTime = now; // Сохраняем время последнего обновления
                
                const stateToSave = {
                    balance: gameState.balance,
                    currentBet: gameState.currentBet,
                    currentMultiplier: gameState.currentMultiplier,
                    crashPoint: gameState.crashPoint,
                    roundPhase: gameState.roundPhase,
                    nextRoundTimer: gameState.nextRoundTimer,
                    gameHistory: gameState.gameHistory,
                    graphPoints: gameState.graphPoints,
                    startTime: gameState.startTime,
                    playerBet: gameState.playerBet,
                    playerInGame: gameState.playerInGame,
                    autoCashoutMultiplier: gameState.autoCashoutMultiplier,
                    autoCashoutActive: gameState.autoCashoutActive,
                    autoCashoutEnabled: gameState.autoCashoutEnabled,
                    betPlacedInCurrentRound: gameState.betPlacedInCurrentRound,
                    lastUpdateTime: gameState.lastUpdateTime,
                    timestamp: now
                };
                localStorage.setItem('crashGameState', JSON.stringify(stateToSave));
            }

            // Загрузка состояния игры
            function loadGameState() {
                const savedState = localStorage.getItem('crashGameState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    
                    // Восстанавливаем все данные
                    gameState.balance = state.balance || 10.5;
                    gameState.currentBet = state.currentBet || 1.0;
                    gameState.currentMultiplier = state.currentMultiplier || 1.00;
                    gameState.crashPoint = state.crashPoint || 1.00;
                    gameState.roundPhase = state.roundPhase || 'waiting';
                    gameState.nextRoundTimer = state.nextRoundTimer || 5;
                    gameState.gameHistory = state.gameHistory || [];
                    gameState.graphPoints = state.graphPoints || [];
                    gameState.startTime = state.startTime || 0;
                    gameState.playerBet = state.playerBet || 0;
                    gameState.playerInGame = state.playerInGame || false;
                    gameState.autoCashoutMultiplier = state.autoCashoutMultiplier || 2.00;
                    gameState.autoCashoutActive = state.autoCashoutActive || false;
                    gameState.autoCashoutEnabled = state.autoCashoutEnabled || false;
                    gameState.betPlacedInCurrentRound = state.betPlacedInCurrentRound || false;
                    gameState.lastUpdateTime = state.lastUpdateTime || Date.now();
                    
                    return true;
                }
                return false;
            }

            // Расчет прошедшего времени с момента последнего сохранения
            function calculateElapsedTime() {
                const now = Date.now();
                const elapsed = now - gameState.lastUpdateTime;
                gameState.lastUpdateTime = now;
                return elapsed;
            }

            // Обновление состояния игры на основе прошедшего времени
            function updateGameStateFromElapsedTime(elapsed) {
                if (gameState.roundPhase === 'waiting') {
                    // В режиме ожидания уменьшаем таймер
                    const secondsPassed = Math.floor(elapsed / 1000);
                    gameState.nextRoundTimer = Math.max(0, gameState.nextRoundTimer - secondsPassed);
                    
                    if (gameState.nextRoundTimer <= 0) {
                        startGameRound();
                    }
                } else if (gameState.roundPhase === 'playing') {
                    // В режиме игры увеличиваем множитель
                    const timePassed = elapsed / 1000; // в секундах
                    const growthSpeed = getGrowthSpeed(gameState.currentMultiplier);
                    gameState.currentMultiplier += growthSpeed * timePassed * 60; // Ускорение для компенсации
                    
                    // Добавляем точки на график
                    if (Math.random() < 0.3) {
                        gameState.graphPoints.push(gameState.currentMultiplier);
                    }
                    
                    // Проверяем автовывод
                    checkAutoCashout();
                    
                    // Проверяем краш
                    if (gameState.currentMultiplier >= gameState.crashPoint) {
                        endGameRound();
                    }
                }
                // Для crashed ничего не делаем - ждем перехода в waiting
            }

            // Инициализация баланса
            function initializeBalance() {
                let balance = localStorage.getItem('userBalance');
                if (!balance) {
                    balance = '10.5';
                    localStorage.setItem('userBalance', balance);
                }
                gameState.balance = parseFloat(balance);
                updateBalanceDisplay();
            }

            // Обновление баланса
            function updateBalance(amount) {
                gameState.balance += amount;
                localStorage.setItem('userBalance', gameState.balance.toFixed(2));
                updateBalanceDisplay();
                saveGameState();
                return gameState.balance;
            }

            // Обновление UI из сохраненного состояния
            function restoreUIFromState() {
                // Обновляем поле ставки
                betInput.value = gameState.currentBet.toFixed(1);
                
                // Обновляем автовывод
                autoCashoutInput.value = gameState.autoCashoutMultiplier.toFixed(2);
                autoCashoutToggle.checked = gameState.autoCashoutEnabled;
                
                // Обновляем историю
                updateHistoryDisplay();
                
                // Рассчитываем прошедшее время и обновляем состояние
                const elapsed = calculateElapsedTime();
                updateGameStateFromElapsedTime(elapsed);
                
                // Восстанавливаем фазу игры
                if (gameState.roundPhase === 'waiting') {
                    restoreWaitingPhase();
                } else if (gameState.roundPhase === 'playing') {
                    restoreGameRound();
                } else if (gameState.roundPhase === 'crashed') {
                    // Если игра крашнулась, начинаем новую через 2 секунды
                    setTimeout(() => {
                        startWaitingPhase();
                    }, 2000);
                }
            }

            // Восстановление фазы ожидания
            function restoreWaitingPhase() {
                gameState.roundPhase = 'waiting';
                
                phaseIndicator.textContent = "Ожидание ставок";
                multiplierDisplay.textContent = "1.00x";
                multiplierDisplay.style.color = "#00ff88";
                roundInfo.textContent = `Следующий раунд: ${gameState.nextRoundTimer}с`;
                autoCashoutIndicator.style.display = 'none';

                // Восстанавливаем состояние кнопок
                updatePlayButtonState();
                cashoutButton.disabled = true;

                // Разблокировать элементы ставки
                setBetControlsEnabled(true);

                drawGraph();

                // Запускаем таймер
                startCountdownTimer();
            }

            // Обновление состояния кнопки "Поставить"
            function updatePlayButtonState() {
                if (gameState.betPlacedInCurrentRound && gameState.roundPhase === 'waiting') {
                    playButton.disabled = true;
                    playButton.textContent = "Ставка сделана";
                } else if (gameState.roundPhase === 'waiting') {
                    playButton.disabled = false;
                    playButton.textContent = "Поставить";
                } else {
                    playButton.disabled = true;
                    playButton.textContent = "Поставить";
                }
            }

            // Запуск таймера обратного отсчета
            function startCountdownTimer() {
                // Очищаем предыдущий интервал
                if (gameState.countdownInterval) {
                    clearInterval(gameState.countdownInterval);
                }

                gameState.countdownInterval = setInterval(() => {
                    gameState.nextRoundTimer--;
                    roundInfo.textContent = `Следующий раунд: ${gameState.nextRoundTimer}с`;
                    saveGameState();

                    if (gameState.nextRoundTimer <= 0) {
                        clearInterval(gameState.countdownInterval);
                        startGameRound();
                    }
                }, 1000);
            }

            // Восстановление игрового раунда
            function restoreGameRound() {
                gameState.roundPhase = 'playing';
                phaseIndicator.textContent = "Раунд идет";
                roundInfo.textContent = "Множитель растет...";

                // Заблокировать элементы ставки во время игры
                setBetControlsEnabled(false);

                // Восстанавливаем состояние кнопок
                playButton.disabled = true;
                playButton.textContent = "Поставить";
                
                if (gameState.playerInGame) {
                    cashoutButton.disabled = false;
                    if (gameState.autoCashoutMultiplier > 1.00 && gameState.autoCashoutEnabled) {
                        autoCashoutIndicator.textContent = `Автовывод: ${gameState.autoCashoutMultiplier.toFixed(2)}x`;
                        autoCashoutIndicator.style.display = 'block';
                    }
                } else {
                    cashoutButton.disabled = true;
                    autoCashoutIndicator.style.display = 'none';
                }

                // Пересчитываем время для плавного продолжения
                const elapsed = (Date.now() - gameState.startTime) / 1000;
                gameState.startTime = Date.now() - (elapsed * 1000);

                // Продолжаем анимацию
                animateGame();
            }

            // Функция для определения цвета по множителю
            function getMultiplierColor(multiplier) {
                if (multiplier < 1.50) return 'history-red';
                else if (multiplier < 2.50) return 'history-yellow';
                else if (multiplier < 4.01) return 'history-orange';
                else if (multiplier < 10.01) return 'history-green';
                else return 'history-blue';
            }

            // Функция для блокировки/разблокировки элементов ставки
            function setBetControlsEnabled(enabled) {
                betInput.disabled = !enabled;
                betButtons.forEach(button => {
                    button.disabled = !enabled;
                });
                autoCashoutInput.disabled = !enabled;
                autoCashoutToggle.disabled = !enabled;
            }

            // Initialize canvas
            function initCanvas() {
                graphCanvas.width = graphCanvas.offsetWidth;
                graphCanvas.height = graphCanvas.offsetHeight;
                drawGraph();
            }

            // Draw the graph
            function drawGraph() {
                ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

                // Draw grid
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;

                // Horizontal lines
                for (let i = 0; i <= 5; i++) {
                    const y = (graphCanvas.height / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(graphCanvas.width, y);
                    ctx.stroke();
                }

                // Draw graph line
                if (gameState.graphPoints.length > 0) {
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 3;
                    ctx.beginPath();

                    gameState.graphPoints.forEach((point, index) => {
                        const x = (index / (gameState.graphPoints.length - 1)) * graphCanvas.width;
                        const y = graphCanvas.height - (point * graphCanvas.height / 20);

                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });

                    ctx.stroke();
                }
            }

            // Generate crash point with exact chances
            function generateCrashPoint() {
                const random = Math.random() * 100;

                if (random < 60) return 1.00 + Math.random() * 0.70;
                else if (random < 80) return 1.70 + Math.random() * 1.74;
                else if (random < 90) return 3.44 + Math.random() * 1.56;
                else if (random < 95) return 5.00 + Math.random() * 7.00;
                else if (random < 98.5) return 12.00 + Math.random() * 8.00;
                else return 20.00 + Math.random() * 80.00;
            }

            // Calculate growth speed
            function getGrowthSpeed(currentMultiplier) {
                if (currentMultiplier < 2.0) return 0.003;
                else if (currentMultiplier < 5.0) return 0.005;
                else if (currentMultiplier < 10.0) return 0.008;
                else if (currentMultiplier < 20.0) return 0.012;
                else return 0.018;
            }

            // Show result message
            function showResultMessage(text, color) {
                const message = document.createElement('div');
                message.className = 'result-message';
                message.textContent = text;
                message.style.color = color;

                document.querySelector('.game-graph').appendChild(message);

                setTimeout(() => {
                    message.remove();
                }, 3000);
            }

            // Check auto cashout
            function checkAutoCashout() {
                if (gameState.autoCashoutEnabled &&
                    gameState.autoCashoutActive &&
                    gameState.playerInGame &&
                    gameState.currentMultiplier >= gameState.autoCashoutMultiplier) {
                    cashout();
                    showResultMessage("Автовывод!", "#00ccff");
                }
            }

            // Start waiting phase
            function startWaitingPhase() {
                gameState.roundPhase = 'waiting';
                gameState.nextRoundTimer = 5;
                gameState.graphPoints = [];
                gameState.autoCashoutActive = false;
                gameState.currentMultiplier = 1.00;
                gameState.playerInGame = false;
                gameState.playerBet = 0;
                gameState.betPlacedInCurrentRound = false;
                gameState.lastUpdateTime = Date.now();

                phaseIndicator.textContent = "Ожидание ставок";
                multiplierDisplay.textContent = "1.00x";
                multiplierDisplay.style.color = "#00ff88";
                roundInfo.textContent = `Следующий раунд: ${gameState.nextRoundTimer}с`;
                autoCashoutIndicator.style.display = 'none';

                updatePlayButtonState();
                cashoutButton.disabled = true;

                setBetControlsEnabled(true);

                drawGraph();

                saveGameState();

                startCountdownTimer();
            }

            // Start game round
            function startGameRound() {
                gameState.roundPhase = 'playing';
                gameState.currentMultiplier = 1.00;
                gameState.crashPoint = generateCrashPoint();
                gameState.graphPoints = [1.00];
                gameState.startTime = Date.now();
                gameState.lastUpdateTime = Date.now();

                phaseIndicator.textContent = "Раунд идет";
                roundInfo.textContent = "Множитель растет...";

                multiplierDisplay.textContent = "1.00x";
                multiplierDisplay.style.color = "#00ff88";

                setBetControlsEnabled(false);

                if (gameState.playerInGame && gameState.autoCashoutMultiplier > 1.00 && gameState.autoCashoutEnabled) {
                    autoCashoutIndicator.textContent = `Автовывод: ${gameState.autoCashoutMultiplier.toFixed(2)}x`;
                    autoCashoutIndicator.style.display = 'block';
                } else {
                    autoCashoutIndicator.style.display = 'none';
                }

                if (gameState.playerInGame) {
                    cashoutButton.disabled = false;
                    gameState.autoCashoutActive = true;
                }

                playButton.disabled = true;
                playButton.textContent = "Поставить";

                saveGameState();

                animateGame();
            }

            // Animate the game
            function animateGame() {
                const elapsed = (Date.now() - gameState.startTime) / 1000;

                const growthSpeed = getGrowthSpeed(gameState.currentMultiplier);
                gameState.currentMultiplier += growthSpeed;

                if (Math.random() < 0.08) {
                    gameState.graphPoints.push(gameState.currentMultiplier);
                }

                multiplierDisplay.textContent = gameState.currentMultiplier.toFixed(2) + "x";

                checkAutoCashout();

                const progress = gameState.currentMultiplier / gameState.crashPoint;
                if (progress > 0.7) {
                    const red = Math.min(255, Math.floor(255 * (progress - 0.7) * 3.33));
                    const green = Math.max(0, 255 - Math.floor(255 * (progress - 0.7) * 3.33));
                    multiplierDisplay.style.color = `rgb(${red}, ${green}, 136)`;
                }

                drawGraph();

                if (gameState.currentMultiplier >= gameState.crashPoint) {
                    endGameRound();
                    return;
                }

                if (Date.now() % 500 < 16) {
                    saveGameState();
                }

                gameState.animationId = requestAnimationFrame(animateGame);
            }

            // End game round
            function endGameRound() {
                gameState.roundPhase = 'crashed';
                gameState.lastUpdateTime = Date.now();
                
                if (gameState.animationId) {
                    cancelAnimationFrame(gameState.animationId);
                }

                multiplierDisplay.textContent = "CRASH! " + gameState.currentMultiplier.toFixed(2) + "x";
                multiplierDisplay.style.color = "#ff4444";
                createCrashAnimation();

                if (gameState.playerInGame) {
                    gameState.playerInGame = false;
                    gameState.autoCashoutActive = false;
                    createParticles(10, '#ff4444');
                }

                cashoutButton.disabled = true;
                autoCashoutIndicator.style.display = 'none';

                gameState.gameHistory.unshift({
                    multiplier: gameState.currentMultiplier.toFixed(2),
                    crashed: true
                });
                updateHistoryDisplay();

                saveGameState();

                setTimeout(() => {
                    startWaitingPhase();
                }, 2000);
            }

            // Place bet
            function placeBet() {
                if (gameState.roundPhase !== 'waiting') return;
                if (gameState.betPlacedInCurrentRound) {
                    alert("Вы уже сделали ставку в этом раунде!");
                    return;
                }

                if (gameState.currentBet > gameState.balance) {
                    alert("Недостаточно средств!");
                    return;
                }

                gameState.playerBet = gameState.currentBet;
                gameState.playerInGame = true;
                gameState.autoCashoutActive = true;
                gameState.betPlacedInCurrentRound = true;

                updateBalance(-gameState.currentBet);

                updateBalanceDisplay();
                updatePlayButtonState();

                createParticles(8, '#00ff88');
                saveGameState();
            }

            // Cash out
            function cashout() {
                if (!gameState.playerInGame || gameState.roundPhase !== 'playing') return;

                const winnings = gameState.playerBet * gameState.currentMultiplier;
                gameState.playerInGame = false;
                gameState.autoCashoutActive = false;

                updateBalance(winnings);

                updateBalanceDisplay();
                cashoutButton.disabled = true;
                autoCashoutIndicator.style.display = 'none';

                showResultMessage("Успели!", "#00ff88");
                createParticles(15, '#00ff88');

                saveGameState();
            }

            // Create particles
            function createParticles(count, color) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 8 + 4 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 80 + 10 + '%';
                    particle.style.top = Math.random() * 80 + 10 + '%';
                    particle.style.background = color;
                    particle.style.animationDelay = Math.random() * 1 + 's';

                    document.querySelector('.game-graph').appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            }

            // Create crash animation
            function createCrashAnimation() {
                const crash = document.createElement('div');
                crash.className = 'crash-animation';
                crash.textContent = 'CRASH!';
                crash.style.left = Math.random() * 50 + 25 + '%';
                crash.style.top = Math.random() * 50 + 25 + '%';

                document.querySelector('.game-graph').appendChild(crash);

                setTimeout(() => {
                    crash.remove();
                }, 2000);
            }

            // Update balance display
            function updateBalanceDisplay() {
                balanceElement.textContent = gameState.balance.toFixed(2) + ' TON';
            }

            // Update history display
            function updateHistoryDisplay() {
                historyItems.innerHTML = '';

                gameState.gameHistory.slice(0, 8).forEach(result => {
                    const historyItem = document.createElement('div');
                    const multiplier = parseFloat(result.multiplier);
                    const colorClass = getMultiplierColor(multiplier);
                    historyItem.className = `history-item ${colorClass}`;
                    historyItem.textContent = result.multiplier + 'x';
                    historyItems.appendChild(historyItem);
                });
            }

            // Event listeners
            playButton.addEventListener('click', placeBet);
            cashoutButton.addEventListener('click', cashout);

            betInput.addEventListener('input', function() {
                gameState.currentBet = parseFloat(this.value) || 1.0;
                if (gameState.currentBet < 1.0) {
                    gameState.currentBet = 1.0;
                    this.value = '1.0';
                }
                saveGameState();
            });

            autoCashoutInput.addEventListener('input', function() {
                gameState.autoCashoutMultiplier = parseFloat(this.value) || 2.0;
                if (gameState.autoCashoutMultiplier < 1.1) {
                    gameState.autoCashoutMultiplier = 1.1;
                    this.value = '1.10';
                }
                saveGameState();
            });

            autoCashoutToggle.addEventListener('change', function() {
                gameState.autoCashoutEnabled = this.checked;
                saveGameState();
            });

            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    if (action === 'half') {
                        gameState.currentBet = Math.max(1.0, gameState.currentBet / 2);
                    } else if (action === 'double') {
                        gameState.currentBet = gameState.currentBet * 2;
                    }
                    betInput.value = gameState.currentBet.toFixed(1);
                    saveGameState();
                });
            });

            // Обработка кнопки пополнения
            depositBtn.addEventListener('click', function() {
                const amount = prompt('Введите сумму пополнения в TON:');
                if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                    updateBalance(parseFloat(amount));
                    alert('Баланс успешно пополнен на ' + amount + ' TON!');
                }
            });

            // Сохраняем состояние при закрытии страницы
            window.addEventListener('beforeunload', saveGameState);

            // Очистка интервалов при разгрузке страницы
            window.addEventListener('unload', function() {
                if (gameState.countdownInterval) {
                    clearInterval(gameState.countdownInterval);
                }
                if (gameState.animationId) {
                    cancelAnimationFrame(gameState.animationId);
                }
            });

            // Initialize game
            function initGame() {
                initializeBalance();
                window.addEventListener('resize', initCanvas);
                initCanvas();
                updateBalanceDisplay();
                
                const hasSavedState = loadGameState();
                
                if (hasSavedState) {
                    restoreUIFromState();
                } else {
                    updateHistoryDisplay();
                    startWaitingPhase();
                }
            }

            // Start the game
            initGame();
        });
    </script>
