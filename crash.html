<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        :root {
            --primary-color: #0f0f23;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --highlight-color: #e94560;
            --success-color: #00ff88;
            --danger-color: #ff4444;
            --text-color: #ffffff;
            --graph-bg: #0a0a1a;
            --graph-line: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), #000000);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background: var(--secondary-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--accent-color);
        }

        .balance {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            background: var(--accent-color);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: var(--text-color);
            font-size: 18px;
        }

        .back-button:hover {
            background: var(--highlight-color);
            transform: scale(1.1);
        }

        .bet-section {
            background: var(--accent-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .bet-title {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            background: var(--primary-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .bet-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 20px;
            font-size: 18px;
            outline: none;
        }

        .bet-input:disabled {
            opacity: 0.6;
        }

        .bet-buttons {
            display: flex;
            gap: 8px;
            padding: 0 15px;
        }

        .bet-button {
            background: var(--highlight-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .bet-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .bet-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .auto-cashout-section {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            border-radius: 12px;
            padding: 12px 15px;
            margin-top: 10px;
            justify-content: space-between;
        }

        .auto-cashout-label {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
        }

        .auto-cashout-input {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 5px 10px;
            font-size: 16px;
            outline: none;
            width: 80px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .auto-cashout-input:disabled {
            opacity: 0.6;
        }

        .toggle-label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-label input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-label input:disabled + .toggle-slider {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ff4444;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #00ff88;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .game-graph {
            background: var(--graph-bg);
            border-radius: 15px;
            height: 250px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 52px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            z-index: 10;
        }

        .result-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            z-index: 20;
            text-shadow: 0 0 20px currentColor;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .round-info {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cashout-button {
            background: linear-gradient(135deg, var(--success-color), #00cc88);
            color: white;
        }

        .cashout-button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        .play-button {
            background: linear-gradient(135deg, var(--highlight-color), #ff6b9d);
            color: white;
        }

        .play-button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-color);
        }

        .history-title {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-items {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .history-item {
            min-width: 50px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Цвета для истории по множителям */
        .history-red {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }

        .history-yellow {
            background: linear-gradient(135deg, #ffaa00, #cc8800);
        }

        .history-orange {
            background: linear-gradient(135deg, #ff6b00, #cc5500);
        }

        .history-green {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }

        .history-blue {
            background: linear-gradient(135deg, #0066ff, #0044cc);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: var(--success-color);
            animation: float 2s ease-in-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(0); opacity: 0; }
        }

        .crash-animation {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: var(--danger-color);
            animation: crashFloat 2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 20px currentColor;
        }

        @keyframes crashFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(2); opacity: 0; }
        }

        .phase-indicator {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .auto-cashout-indicator {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #00ccff;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="balance">
                TON: <span id="balance">5000.00</span>
            </div>
            <div class="profile">
                <button class="back-button" onclick="window.location.href='index.html'">←</button>
                <span>Игрок</span>
            </div>
        </div>

        <div class="bet-section">
            <div class="bet-title">Ставка</div>
            <div class="bet-input-container">
                <input type="number" class="bet-input" id="bet-input" value="10.0" min="1.0" step="1.0">
                <div class="bet-buttons">
                    <button class="bet-button" data-action="half">1/2</button>
                    <button class="bet-button" data-action="double">2x</button>
                </div>
            </div>
            <div class="auto-cashout-section">
                <div class="auto-cashout-label">Автовывод:</div>
                <input type="number" class="auto-cashout-input" id="auto-cashout-input" value="2.00" min="1.10" step="0.10">
                <div class="auto-cashout-label">x</div>
                <div class="auto-cashout-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="auto-cashout-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="game-graph" id="game-graph">
            <canvas class="graph-canvas" id="graph-canvas"></canvas>
            <div class="multiplier-display" id="multiplier-display">1.00x</div>
            <div class="phase-indicator" id="phase-indicator">Ожидание ставок</div>
            <div class="auto-cashout-indicator" id="auto-cashout-indicator" style="display: none;">Автовывод: 2.00x</div>
            <div class="round-info" id="round-info">Следующий раунд: 5с</div>
        </div>

        <div class="action-buttons">
            <button class="action-button cashout-button" id="cashout-button" disabled>Забрать</button>
            <button class="action-button play-button" id="play-button">Поставить</button>
        </div>

        <div class="history">
            <div class="history-title">История Игр</div>
            <div class="history-items" id="history-items">
                <!-- History will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                balance: 5000.00,
                currentBet: 10.0,
                currentMultiplier: 1.00,
                crashPoint: 1.00,
                roundPhase: 'waiting', // waiting, playing, crashed
                nextRoundTimer: 5,
                gameHistory: [],
                graphPoints: [],
                animationId: null,
                startTime: 0,
                playerBet: 0,
                playerInGame: false,
                autoCashoutMultiplier: 2.00,
                autoCashoutActive: false,
                autoCashoutEnabled: false
            };

            // DOM elements
            const balanceElement = document.getElementById('balance');
            const betInput = document.getElementById('bet-input');
            const graphCanvas = document.getElementById('graph-canvas');
            const multiplierDisplay = document.getElementById('multiplier-display');
            const phaseIndicator = document.getElementById('phase-indicator');
            const roundInfo = document.getElementById('round-info');
            const cashoutButton = document.getElementById('cashout-button');
            const playButton = document.getElementById('play-button');
            const historyItems = document.getElementById('history-items');
            const betButtons = document.querySelectorAll('.bet-button');
            const autoCashoutInput = document.getElementById('auto-cashout-input');
            const autoCashoutIndicator = document.getElementById('auto-cashout-indicator');
            const autoCashoutToggle = document.getElementById('auto-cashout-toggle');
            const ctx = graphCanvas.getContext('2d');

            // Функция для определения цвета по множителю
            function getMultiplierColor(multiplier) {
                if (multiplier < 1.50) {
                    return 'history-red';      // 1.00 - 1.49
                } else if (multiplier < 2.50) {
                    return 'history-yellow';   // 1.50 - 2.49
                } else if (multiplier < 4.01) {
                    return 'history-orange';   // 2.50 - 4.00
                } else if (multiplier < 10.01) {
                    return 'history-green';    // 4.01 - 10.00
                } else {
                    return 'history-blue';     // 10.01 - 100.00
                }
            }

            // Функция для блокировки/разблокировки элементов ставки
            function setBetControlsEnabled(enabled) {
                betInput.disabled = !enabled;
                betButtons.forEach(button => {
                    button.disabled = !enabled;
                });
                autoCashoutInput.disabled = !enabled;
                autoCashoutToggle.disabled = !enabled;
            }

            // Initialize canvas
            function initCanvas() {
                graphCanvas.width = graphCanvas.offsetWidth;
                graphCanvas.height = graphCanvas.offsetHeight;
                drawGraph();
            }

            // Draw the graph
            function drawGraph() {
                ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

                // Draw grid
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;

                // Horizontal lines
                for (let i = 0; i <= 5; i++) {
                    const y = (graphCanvas.height / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(graphCanvas.width, y);
                    ctx.stroke();
                }

                // Draw graph line
                if (gameState.graphPoints.length > 0) {
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 3;
                    ctx.beginPath();

                    gameState.graphPoints.forEach((point, index) => {
                        const x = (index / (gameState.graphPoints.length - 1)) * graphCanvas.width;
                        const y = graphCanvas.height - (point * graphCanvas.height / 20);

                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });

                    ctx.stroke();
                }
            }

            // Generate crash point with exact chances
            function generateCrashPoint() {
                const random = Math.random() * 100;

                if (random < 60) {
                    // 60% - 1.00x - 1.70x
                    return 1.00 + Math.random() * 0.70;
                } else if (random < 80) {
                    // 20% - 1.70x - 3.44x
                    return 1.70 + Math.random() * 1.74;
                } else if (random < 90) {
                    // 10% - 3.44x - 5.00x
                    return 3.44 + Math.random() * 1.56;
                } else if (random < 95) {
                    // 5% - 5.00x - 12.00x
                    return 5.00 + Math.random() * 7.00;
                } else if (random < 98.5) {
                    // 3.5% - 12.00x - 20.00x
                    return 12.00 + Math.random() * 8.00;
                } else {
                    // 1.5% - 20.00x - 100.00x
                    return 20.00 + Math.random() * 80.00;
                }
            }

            // Calculate growth speed - сильно замедляем
            function getGrowthSpeed(currentMultiplier) {
                if (currentMultiplier < 2.0) {
                    return 0.003; // Очень медленно до 2x
                } else if (currentMultiplier < 5.0) {
                    return 0.005; // Медленно до 5x
                } else if (currentMultiplier < 10.0) {
                    return 0.008; // Средне до 10x
                } else if (currentMultiplier < 20.0) {
                    return 0.012; // Быстрее до 20x
                } else {
                    return 0.018; // Быстро после 20x
                }
            }

            // Show result message
            function showResultMessage(text, color) {
                const message = document.createElement('div');
                message.className = 'result-message';
                message.textContent = text;
                message.style.color = color;

                document.querySelector('.game-graph').appendChild(message);

                setTimeout(() => {
                    message.remove();
                }, 3000);
            }

            // Check auto cashout
            function checkAutoCashout() {
                if (gameState.autoCashoutEnabled &&
                    gameState.autoCashoutActive &&
                    gameState.playerInGame &&
                    gameState.currentMultiplier >= gameState.autoCashoutMultiplier) {
                    cashout();
                    showResultMessage("Автовывод!", "#00ccff");
                }
            }

            // Start waiting phase
            function startWaitingPhase() {
                gameState.roundPhase = 'waiting';
                gameState.nextRoundTimer = 5;
                gameState.graphPoints = [];
                gameState.autoCashoutActive = false;

                phaseIndicator.textContent = "Ожидание ставок";
                multiplierDisplay.textContent = "1.00x";
                multiplierDisplay.style.color = "#00ff88";
                roundInfo.textContent = `Следующий раунд: ${gameState.nextRoundTimer}с`;
                autoCashoutIndicator.style.display = 'none';

                playButton.disabled = false;
                cashoutButton.disabled = true;

                // Разблокировать элементы ставки
                setBetControlsEnabled(true);

                drawGraph();

                // Start countdown
                const countdown = setInterval(() => {
                    gameState.nextRoundTimer--;
                    roundInfo.textContent = `Следующий раунд: ${gameState.nextRoundTimer}с`;

                    if (gameState.nextRoundTimer <= 0) {
                        clearInterval(countdown);
                        startGameRound();
                    }
                }, 1000);
            }

            // Start game round
            function startGameRound() {
                gameState.roundPhase = 'playing';
                gameState.currentMultiplier = 1.00;
                gameState.crashPoint = generateCrashPoint();
                gameState.graphPoints = [1.00];
                gameState.startTime = Date.now();

                phaseIndicator.textContent = "Раунд идет";
                roundInfo.textContent = "Множитель растет...";

                multiplierDisplay.textContent = "1.00x";
                multiplierDisplay.style.color = "#00ff88";

                // Заблокировать элементы ставки во время игры
                setBetControlsEnabled(false);

                // Show auto cashout indicator if active
                if (gameState.playerInGame && gameState.autoCashoutMultiplier > 1.00 && gameState.autoCashoutEnabled) {
                    autoCashoutIndicator.textContent = `Автовывод: ${gameState.autoCashoutMultiplier.toFixed(2)}x`;
                    autoCashoutIndicator.style.display = 'block';
                } else {
                    autoCashoutIndicator.style.display = 'none';
                }

                // Enable cashout for players in game
                if (gameState.playerInGame) {
                    cashoutButton.disabled = false;
                    gameState.autoCashoutActive = true;
                }

                playButton.disabled = true;

                // Start animation
                animateGame();
            }

            // Animate the game
            function animateGame() {
                const elapsed = (Date.now() - gameState.startTime) / 1000;

                // Calculate multiplier growth with dynamic speed
                const growthSpeed = getGrowthSpeed(gameState.currentMultiplier);
                gameState.currentMultiplier += growthSpeed;

                // Add point to graph (реже для плавности)
                if (Math.random() < 0.08) {
                    gameState.graphPoints.push(gameState.currentMultiplier);
                }

                // Update display
                multiplierDisplay.textContent = gameState.currentMultiplier.toFixed(2) + "x";

                // Check auto cashout
                checkAutoCashout();

                // Color transition when approaching crash
                const progress = gameState.currentMultiplier / gameState.crashPoint;
                if (progress > 0.7) {
                    const red = Math.min(255, Math.floor(255 * (progress - 0.7) * 3.33));
                    const green = Math.max(0, 255 - Math.floor(255 * (progress - 0.7) * 3.33));
                    multiplierDisplay.style.color = `rgb(${red}, ${green}, 136)`;
                }

                drawGraph();

                // Check for crash
                if (gameState.currentMultiplier >= gameState.crashPoint) {
                    endGameRound();
                    return;
                }

                // Continue animation
                gameState.animationId = requestAnimationFrame(animateGame);
            }

            // End game round
            function endGameRound() {
                gameState.roundPhase = 'crashed';
                cancelAnimationFrame(gameState.animationId);

                // Show crash
                multiplierDisplay.textContent = "CRASH! " + gameState.currentMultiplier.toFixed(2) + "x";
                multiplierDisplay.style.color = "#ff4444";
                createCrashAnimation();

                // Handle player crash
                if (gameState.playerInGame) {
                    showResultMessage("Увы, не повезло", "#ff4444");
                    gameState.playerInGame = false;
                    gameState.autoCashoutActive = false;
                    createParticles(10, '#ff4444');
                }

                cashoutButton.disabled = true;
                autoCashoutIndicator.style.display = 'none';

                // Add to history - всегда добавляем краш множитель
                gameState.gameHistory.unshift({
                    multiplier: gameState.currentMultiplier.toFixed(2),
                    crashed: true
                });
                updateHistoryDisplay();

                // Start next round after delay
                setTimeout(() => {
                    startWaitingPhase();
                }, 2000);
            }

            // Place bet
            function placeBet() {
                if (gameState.roundPhase !== 'waiting') return;

                if (gameState.currentBet > gameState.balance) {
                    alert("Недостаточно средств!");
                    return;
                }

                gameState.balance -= gameState.currentBet;
                gameState.playerBet = gameState.currentBet;
                gameState.playerInGame = true;
                gameState.autoCashoutActive = true;

                updateBalanceDisplay();
                playButton.disabled = true;

                createParticles(8, '#00ff88');
            }

            // Cash out
            function cashout() {
                if (!gameState.playerInGame || gameState.roundPhase !== 'playing') return;

                const winnings = gameState.playerBet * gameState.currentMultiplier;
                gameState.balance += winnings;
                gameState.playerInGame = false;
                gameState.autoCashoutActive = false;

                updateBalanceDisplay();
                cashoutButton.disabled = true;
                autoCashoutIndicator.style.display = 'none';

                showResultMessage("Победа!", "#00ff88");
                createParticles(15, '#00ff88');

                // При кэшауте не добавляем в историю, только при краше
            }

            // Create particles
            function createParticles(count, color) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 8 + 4 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 80 + 10 + '%';
                    particle.style.top = Math.random() * 80 + 10 + '%';
                    particle.style.background = color;
                    particle.style.animationDelay = Math.random() * 1 + 's';

                    document.querySelector('.game-graph').appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            }

            // Create crash animation
            function createCrashAnimation() {
                const crash = document.createElement('div');
                crash.className = 'crash-animation';
                crash.textContent = 'CRASH!';
                crash.style.left = Math.random() * 50 + 25 + '%';
                crash.style.top = Math.random() * 50 + 25 + '%';

                document.querySelector('.game-graph').appendChild(crash);

                setTimeout(() => {
                    crash.remove();
                }, 2000);
            }

            // Update balance display
            function updateBalanceDisplay() {
                balanceElement.textContent = gameState.balance.toFixed(2);
            }

            // Update history display
            function updateHistoryDisplay() {
                historyItems.innerHTML = '';

                gameState.gameHistory.slice(0, 8).forEach(result => {
                    const historyItem = document.createElement('div');
                    const multiplier = parseFloat(result.multiplier);
                    const colorClass = getMultiplierColor(multiplier);
                    historyItem.className = `history-item ${colorClass}`;
                    historyItem.textContent = result.multiplier + 'x';
                    historyItems.appendChild(historyItem);
                });
            }

            // Event listeners
            playButton.addEventListener('click', placeBet);
            cashoutButton.addEventListener('click', cashout);

            betInput.addEventListener('input', function() {
                gameState.currentBet = parseFloat(this.value) || 1.0;
                if (gameState.currentBet < 1.0) {
                    gameState.currentBet = 1.0;
                    this.value = '1.0';
                }
            });

            autoCashoutInput.addEventListener('input', function() {
                gameState.autoCashoutMultiplier = parseFloat(this.value) || 2.0;
                if (gameState.autoCashoutMultiplier < 1.1) {
                    gameState.autoCashoutMultiplier = 1.1;
                    this.value = '1.10';
                }
            });

            autoCashoutToggle.addEventListener('change', function() {
                gameState.autoCashoutEnabled = this.checked;
            });

            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    if (action === 'half') {
                        gameState.currentBet = Math.max(1.0, gameState.currentBet / 2);
                    } else if (action === 'double') {
                        gameState.currentBet = gameState.currentBet * 2;
                    }
                    betInput.value = gameState.currentBet.toFixed(1);
                });
            });

            // Initialize game
            function initGame() {
                window.addEventListener('resize', initCanvas);
                initCanvas();
                updateBalanceDisplay();
                updateHistoryDisplay();

                // Start first round
                startWaitingPhase();
            }

            // Start the game
            initGame();
        });
    </script>
</body>
</html>
