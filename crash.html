<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <style>
        :root {
            --primary-color: #0f0f23;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --highlight-color: #e94560;
            --success-color: #00ff88;
            --danger-color: #ff4444;
            --text-color: #ffffff;
            --graph-bg: #0a0a1a;
            --graph-line: #00ff88;
            --bet-color: #4a00e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), #000000);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background: var(--secondary-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--highlight-color), var(--success-color));
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--accent-color);
        }

        .balance {
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-change {
            font-size: 16px;
            margin-left: 10px;
            color: var(--success-color);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-color);
            padding: 10px 18px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .bet-section {
            background: var(--accent-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bet-title {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            background: var(--primary-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bet-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 20px;
            font-size: 18px;
            outline: none;
        }

        .bet-buttons {
            display: flex;
            gap: 8px;
            padding: 0 15px;
        }

        .bet-button {
            background: var(--highlight-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .game-graph {
            background: var(--graph-bg);
            border-radius: 15px;
            height: 200px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .graph-canvas {
            width: 100%;
            height: 100%;
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            z-index: 10;
        }

        .multiplier-track {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            margin-bottom: 25px;
            gap: 12px;
        }

        .multiplier-track::-webkit-scrollbar {
            height: 6px;
        }

        .multiplier-track::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .multiplier-track::-webkit-scrollbar-thumb {
            background: var(--highlight-color);
            border-radius: 3px;
        }

        .multiplier {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            padding: 12px 20px;
            border-radius: 12px;
            min-width: 80px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: bold;
            font-size: 18px;
        }

        .multiplier.active {
            background: linear-gradient(135deg, var(--success-color), #00cc88);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .cashout-button {
            background: linear-gradient(135deg, var(--success-color), #00cc88);
            color: white;
        }

        .cashout-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .play-button {
            background: linear-gradient(135deg, var(--highlight-color), #ff6b9d);
            color: white;
        }

        .play-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.4);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-color);
        }

        .history-title {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-items {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .history-items::-webkit-scrollbar {
            height: 4px;
        }

        .history-items::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 2px;
        }

        .history-items::-webkit-scrollbar-thumb {
            background: var(--highlight-color);
            border-radius: 2px;
        }

        .history-item {
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .history-item:hover {
            transform: scale(1.1);
        }

        .history-win {
            background: linear-gradient(135deg, var(--success-color), #00cc88);
        }

        .history-lose {
            background: linear-gradient(135deg, var(--danger-color), #ff6b6b);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: var(--success-color);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .crash-animation {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: var(--danger-color);
            animation: crashFloat 3s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes crashFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="balance">
                TON: <span id="balance">5000.00</span>
                <span class="balance-change" id="balance-change"></span>
            </div>
            <div class="profile">
                <span>Игрок</span>
            </div>
        </div>

        <div class="bet-section">
            <div class="bet-title">Ставка</div>
            <div class="bet-input-container">
                <input type="number" class="bet-input" id="bet-input" value="10.0" min="1.0" step="1.0">
                <div class="bet-buttons">
                    <button class="bet-button" data-action="half">1/2</button>
                    <button class="bet-button" data-action="double">2x</button>
                </div>
            </div>
        </div>

        <div class="game-graph" id="game-graph">
            <canvas class="graph-canvas" id="graph-canvas"></canvas>
            <div class="multiplier-display" id="multiplier-display">1.00x</div>
        </div>

        <div class="multiplier-track" id="multiplier-track">
            <div class="multiplier">1.50x</div>
            <div class="multiplier">2.00x</div>
            <div class="multiplier">3.00x</div>
            <div class="multiplier">5.00x</div>
            <div class="multiplier">10.00x</div>
            <div class="multiplier">25.00x</div>
            <div class="multiplier">50.00x</div>
            <div class="multiplier">100.00x</div>
        </div>

        <div class="action-buttons">
            <button class="action-button cashout-button" id="cashout-button" disabled>Забрать</button>
            <button class="action-button play-button" id="play-button">Играть</button>
        </div>

        <div class="history">
            <div class="history-title">История</div>
            <div class="history-items" id="history-items">
                <div class="history-item history-win">2.34x</div>
                <div class="history-item history-lose">1.07x</div>
                <div class="history-item history-win">5.67x</div>
                <div class="history-item history-win">1.89x</div>
                <div class="history-item history-lose">1.12x</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                balance: 5000.00,
                currentBet: 10.0,
                gameActive: false,
                currentMultiplier: 1.00,
                cashoutMultiplier: 0,
                gameHistory: [
                    { multiplier: 2.34, crashed: false },
                    { multiplier: 1.07, crashed: true },
                    { multiplier: 5.67, crashed: false },
                    { multiplier: 1.89, crashed: false },
                    { multiplier: 1.12, crashed: true }
                ],
                graphPoints: [],
                animationId: null,
                startTime: 0
            };

            // DOM elements
            const balanceElement = document.getElementById('balance');
            const balanceChangeElement = document.getElementById('balance-change');
            const betInput = document.getElementById('bet-input');
            const graphCanvas = document.getElementById('graph-canvas');
            const multiplierDisplay = document.getElementById('multiplier-display');
            const cashoutButton = document.getElementById('cashout-button');
            const playButton = document.getElementById('play-button');
            const historyItems = document.getElementById('history-items');
            const betButtons = document.querySelectorAll('.bet-button');
            const ctx = graphCanvas.getContext('2d');

            // Initialize canvas
            function initCanvas() {
                graphCanvas.width = graphCanvas.offsetWidth;
                graphCanvas.height = graphCanvas.offsetHeight;
                drawGraph();
            }

            // Draw the graph
            function drawGraph() {
                ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

                // Draw grid
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;

                // Horizontal lines
                for (let i = 0; i <= 5; i++) {
                    const y = (graphCanvas.height / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(graphCanvas.width, y);
                    ctx.stroke();
                }

                // Draw graph line
                if (gameState.graphPoints.length > 0) {
                    ctx.strokeStyle = var(--graph-line);
                    ctx.lineWidth = 3;
                    ctx.beginPath();

                    gameState.graphPoints.forEach((point, index) => {
                        const x = (index / (gameState.graphPoints.length - 1)) * graphCanvas.width;
                        const y = graphCanvas.height - (point * graphCanvas.height / 10);

                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });

                    ctx.stroke();

                    // Draw gradient under line
                    const gradient = ctx.createLinearGradient(0, 0, 0, graphCanvas.height);
                    gradient.addColorStop(0, 'rgba(0, 255, 136, 0.3)');
                    gradient.addColorStop(1, 'rgba(0, 255, 136, 0)');

                    ctx.fillStyle = gradient;
                    ctx.lineTo(graphCanvas.width, graphCanvas.height);
                    ctx.lineTo(0, graphCanvas.height);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            // Generate crash point
            function generateCrashPoint() {
                // Simplified crash algorithm
                const r = Math.random();
                return Math.max(1.00, (1 / (1 - r)) * 0.05);
            }

            // Start the game
            function startGame() {
                if (gameState.gameActive) return;

                if (gameState.currentBet > gameState.balance) {
                    showBalanceChange("Недостаточно средств!", "lose");
                    return;
                }

                gameState.balance -= gameState.currentBet;
                updateBalanceDisplay();

                gameState.gameActive = true;
                gameState.currentMultiplier = 1.00;
                gameState.cashoutMultiplier = 0;
                gameState.graphPoints = [1.00];
                gameState.startTime = Date.now();

                playButton.disabled = true;
                cashoutButton.disabled = false;
                betInput.disabled = true;

                multiplierDisplay.textContent = "1.00x";
                multiplierDisplay.style.color = "#00ff88";

                // Generate crash point
                const crashPoint = generateCrashPoint();

                // Start animation
                animateGame(crashPoint);

                createParticles(10);
            }

            // Animate the game
            function animateGame(crashPoint) {
                const elapsed = (Date.now() - gameState.startTime) / 1000;

                // Calculate multiplier growth (slows down over time)
                const growthRate = Math.max(0.01, 0.5 / (1 + elapsed * 0.5));
                gameState.currentMultiplier += growthRate * 0.05;

                // Add point to graph
                if (Math.random() < 0.3) {
                    gameState.graphPoints.push(gameState.currentMultiplier);
                }

                // Update display
                multiplierDisplay.textContent = gameState.currentMultiplier.toFixed(2) + "x";

                // Color transition
                const progress = gameState.currentMultiplier / crashPoint;
                if (progress > 0.8) {
                    const red = Math.min(255, Math.floor(255 * (progress - 0.8) * 5));
                    multiplierDisplay.style.color = `rgb(${red}, 255, 136)`;
                }

                drawGraph();

                // Check for crash
                if (gameState.currentMultiplier >= crashPoint) {
                    endGame(true);
                    return;
                }

                // Continue animation
                gameState.animationId = requestAnimationFrame(() => animateGame(crashPoint));
            }

            // Cash out
            function cashout() {
                if (!gameState.gameActive || gameState.cashoutMultiplier > 0) return;

                gameState.cashoutMultiplier = gameState.currentMultiplier;
                endGame(false);
            }

            // End the game
            function endGame(crashed) {
                gameState.gameActive = false;
                cancelAnimationFrame(gameState.animationId);

                const multiplier = crashed ? gameState.currentMultiplier : gameState.cashoutMultiplier;

                if (crashed) {
                    multiplierDisplay.textContent = "CRASH!";
                    multiplierDisplay.style.color = "#ff4444";
                    createCrashAnimation();
                    showBalanceChange(`Краш на ${multiplier.toFixed(2)}x!`, "lose");
                } else {
                    const winnings = gameState.currentBet * multiplier;
                    gameState.balance += winnings;
                    updateBalanceDisplay();

                    showBalanceChange(`+${winnings.toFixed(2)} TON`, "win");
                    createParticles(20);
                }

                // Add to history
                gameState.gameHistory.unshift({
                    multiplier: multiplier,
                    crashed: crashed
                });
                updateHistoryDisplay();

                // Reset UI
                setTimeout(() => {
                    playButton.disabled = false;
                    cashoutButton.disabled = true;
                    betInput.disabled = false;
                    multiplierDisplay.textContent = "1.00x";
                    multiplierDisplay.style.color = "#00ff88";
                    gameState.graphPoints = [];
                    drawGraph();
                }, 3000);
            }

            // Create particles
            function createParticles(count) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 10 + 5 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.background = `hsl(${Math.random() * 60 + 120}, 100%, 60%)`;
                    particle.style.animationDelay = Math.random() * 2 + 's';

                    document.querySelector('.game-container').appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            }

            // Create crash animation
            function createCrashAnimation() {
                const crash = document.createElement('div');
                crash.className = 'crash-animation';
                crash.textContent = 'CRASH!';
                crash.style.left = Math.random() * 50 + 25 + '%';
                crash.style.top = Math.random() * 50 + 25 + '%';

                document.querySelector('.game-graph').appendChild(crash);

                setTimeout(() => {
                    crash.remove();
                }, 3000);
            }

            // Show balance change
            function showBalanceChange(text, type) {
                balanceChangeElement.textContent = text;
                balanceChangeElement.style.color = type === 'win' ? '#00ff88' : '#ff4444';

                setTimeout(() => {
                    balanceChangeElement.textContent = '';
                }, 3000);
            }

            // Update balance display
            function updateBalanceDisplay() {
                balanceElement.textContent = gameState.balance.toFixed(2);
            }

            // Update history display
            function updateHistoryDisplay() {
                historyItems.innerHTML = '';

                gameState.gameHistory.slice(0, 10).forEach(result => {
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${result.crashed ? 'history-lose' : 'history-win'}`;
                    historyItem.textContent = result.multiplier.toFixed(2) + 'x';
                    historyItems.appendChild(historyItem);
                });
            }

            // Event listeners
            playButton.addEventListener('click', startGame);
            cashoutButton.addEventListener('click', cashout);

            betInput.addEventListener('input', function() {
                gameState.currentBet = parseFloat(this.value) || 1.0;
                if (gameState.currentBet < 1.0) {
                    gameState.currentBet = 1.0;
                    this.value = '1.0';
                }
            });

            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    if (action === 'half') {
                        gameState.currentBet = Math.max(1.0, gameState.currentBet / 2);
                    } else if (action === 'double') {
                        gameState.currentBet = gameState.currentBet * 2;
                    }
                    betInput.value = gameState.currentBet.toFixed(1);
                });
            });

            // Initialize
            window.addEventListener('resize', initCanvas);
            initCanvas();
            updateBalanceDisplay();
            updateHistoryDisplay();

            // Add some initial particles for effect
            createParticles(5);
        });
    </script>
</body>
</html>
