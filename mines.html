<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --text-color: #ffffff;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --cell-color: #2d4059;
            --cell-hover: #3a506b;
            --button-color: #0f3460;
            --button-hover: #1a4a7a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--accent-color);
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .balance-change {
            font-size: 16px;
            margin-left: 10px;
            color: var(--success-color);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .bet-section {
            background-color: var(--accent-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .bet-title {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bet-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 12px 15px;
            font-size: 16px;
            outline: none;
        }

        .bet-buttons {
            display: flex;
            gap: 5px;
            padding: 0 10px;
        }

        .bet-button {
            background-color: var(--cell-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .bet-button:hover {
            background-color: var(--cell-hover);
        }

        .mines-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .mine-option {
            background-color: var(--cell-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 60px;
            text-align: center;
        }

        .mine-option.active {
            background-color: var(--highlight-color);
            color: white;
        }

        .mine-option:hover:not(.active) {
            background-color: var(--cell-hover);
        }

        .multiplier-track {
            display: flex;
            overflow-x: auto;
            padding: 15px 0;
            margin-bottom: 20px;
            gap: 10px;
        }

        /* Стили для скроллбара множителей */
        .multiplier-track::-webkit-scrollbar {
            height: 8px;
        }

        .multiplier-track::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .multiplier-track::-webkit-scrollbar-thumb {
            background: var(--highlight-color);
            border-radius: 4px;
        }

        .multiplier-track::-webkit-scrollbar-thumb:hover {
            background: #d13453;
        }

        .multiplier {
            background-color: var(--cell-color);
            padding: 8px 12px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
            transition: all 0.3s;
        }

        .multiplier.active {
            background-color: var(--success-color);
        }

        .multiplier.current {
            background-color: var(--highlight-color);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: var(--cell-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:hover {
            background-color: var(--cell-hover);
        }

        .cell.revealed {
            background-color: var(--accent-color);
        }

        .cell.mine {
            background-color: var(--danger-color);
        }

        .cell.gem {
            background-color: var(--success-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cashout-button {
            background-color: var(--success-color);
            color: white;
        }

        .cashout-button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .play-button {
            background-color: var(--highlight-color);
            color: white;
        }

        .play-button:hover:not(:disabled) {
            background-color: #d13453;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .win-message {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .lose-message {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        .history {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--accent-color);
        }

        .history-title {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .history-items {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        /* Стили для скроллбара истории */
        .history-items::-webkit-scrollbar {
            height: 6px;
        }

        .history-items::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .history-items::-webkit-scrollbar-thumb {
            background: var(--highlight-color);
            border-radius: 3px;
        }

        .history-items::-webkit-scrollbar-thumb:hover {
            background: #d13453;
        }

        .history-item {
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        .history-win {
            background-color: var(--success-color);
        }

        .history-lose {
            background-color: var(--danger-color);
        }

        .info-text {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="balance">
                TON: <span id="balance">2986.00</span>
                <span class="balance-change" id="balance-change">+50</span>
            </div>
            <div class="profile">
                <span>Импотеры</span>
            </div>
        </div>

        <div class="bet-section">
            <div class="bet-title">Ставка</div>
            <div class="bet-input-container">
                <input type="number" class="bet-input" id="bet-input" value="0.5" min="0.5" step="0.5">
                <div class="bet-buttons">
                    <button class="bet-button" data-action="half">1/2</button>
                    <button class="bet-button" data-action="double">2x</button>
                </div>
            </div>

            <div class="mines-selector">
                <button class="mine-option" data-mines="3">3 мины</button>
                <button class="mine-option active" data-mines="5">5 мин</button>
                <button class="mine-option" data-mines="7">7 мин</button>
                <button class="mine-option" data-mines="8">8 мин</button>
                <button class="mine-option" data-mines="10">10 мин</button>
                <button class="mine-option" data-mines="15">15 мин</button>
                <button class="mine-option" data-mines="20">20 мин</button>
                <button class="mine-option" data-mines="24">24 мин</button>
            </div>
        </div>

        <div class="multiplier-track" id="multiplier-track">
            <!-- Multipliers will be generated by JavaScript -->
        </div>

        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="action-buttons">
            <button class="action-button cashout-button" id="cashout-button" disabled>Забрать</button>
            <button class="action-button play-button" id="play-button">Играть</button>
        </div>

        <div class="message" id="message"></div>

        <div class="history">
            <div class="history-title">История</div>
            <div class="history-items" id="history-items">
                <!-- History items will be generated by JavaScript -->
            </div>
        </div>

        <div class="info-text">
            Чтобы забрать выигрыш, нужно сделать минимум 1 ход и не попасть на мину
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                balance: 2986.00,
                currentBet: 0.5,
                minesCount: 5,
                gameActive: false,
                revealedCells: 0,
                multiplier: 1.0,
                // Base multipliers for 3 mines
                baseMultipliers: [1.13, 1.35, 1.57, 1.87, 2.11, 2.44, 2.89, 3.27, 3.84, 4.15, 4.84, 5.15, 6.0, 7.2, 8.5, 10.0, 12.0, 15.0, 18.0, 22.0],
                multipliers: [],
                minePositions: [],
                gameHistory: []
            };

            // DOM elements
            const balanceElement = document.getElementById('balance');
            const balanceChangeElement = document.getElementById('balance-change');
            const betInput = document.getElementById('bet-input');
            const mineOptions = document.querySelectorAll('.mine-option');
            const multiplierTrack = document.getElementById('multiplier-track');
            const gameBoard = document.getElementById('game-board');
            const cashoutButton = document.getElementById('cashout-button');
            const playButton = document.getElementById('play-button');
            const messageElement = document.getElementById('message');
            const historyItems = document.getElementById('history-items');
            const betButtons = document.querySelectorAll('.bet-button');

            // Initialize the game
            function initGame() {
                updateBalanceDisplay();
                updateMultipliers();
                createMultiplierTrack();
                createGameBoard();
                updateBetButtons();
                updateHistoryDisplay();

                // Event listeners
                betInput.addEventListener('input', updateCurrentBet);

                mineOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        mineOptions.forEach(opt => opt.classList.remove('active'));
                        this.classList.add('active');
                        gameState.minesCount = parseInt(this.getAttribute('data-mines'));
                        updateMultipliers();
                        createMultiplierTrack();
                        resetGame();
                    });
                });

                playButton.addEventListener('click', startGame);
                cashoutButton.addEventListener('click', cashout);

                betButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const action = this.getAttribute('data-action');
                        if (action === 'half') {
                            gameState.currentBet = Math.max(0.5, gameState.currentBet / 2);
                        } else if (action === 'double') {
                            gameState.currentBet = gameState.currentBet * 2;
                        }
                        updateBetInput();
                    });
                });
            }

            // Update multipliers based on mine count
            function updateMultipliers() {
                let multiplierFactor = 1.0;

                // Calculate multiplier factor based on mine count
                if (gameState.minesCount === 3) {
                    multiplierFactor = 1.0;
                } else if (gameState.minesCount === 5) {
                    multiplierFactor = 1.5;
                } else if (gameState.minesCount === 7) {
                    multiplierFactor = 1.5 * 1.5; // 2.25
                } else if (gameState.minesCount === 8) {
                    multiplierFactor = 1.5 * 1.5 * 1.1; // ~2.48
                } else if (gameState.minesCount === 10) {
                    multiplierFactor = 1.5 * 1.5 * 1.5; // 3.375
                } else if (gameState.minesCount === 15) {
                    multiplierFactor = 1.5 * 1.5 * 1.5 * 1.5; // ~5.06
                } else if (gameState.minesCount === 20) {
                    multiplierFactor = 1.5 * 1.5 * 1.5 * 1.5 * 1.3; // ~6.58
                } else if (gameState.minesCount === 24) {
                    multiplierFactor = 1.5 * 1.5 * 1.5 * 1.5 * 1.5; // ~7.59
                }

                // Apply multiplier factor to base multipliers
                gameState.multipliers = gameState.baseMultipliers.map(mult =>
                    parseFloat((mult * multiplierFactor).toFixed(2))
                );

                // Limit multipliers to available safe cells
                const maxSafeCells = 25 - gameState.minesCount;
                if (gameState.multipliers.length > maxSafeCells) {
                    gameState.multipliers = gameState.multipliers.slice(0, maxSafeCells);
                }
            }

            // Update balance display
            function updateBalanceDisplay() {
                balanceElement.textContent = gameState.balance.toFixed(2);
            }

            // Update bet input
            function updateBetInput() {
                betInput.value = gameState.currentBet.toFixed(1);
            }

            // Update current bet from input
            function updateCurrentBet() {
                gameState.currentBet = parseFloat(betInput.value) || 0.5;
                if (gameState.currentBet < 0.5) {
                    gameState.currentBet = 0.5;
                    updateBetInput();
                }
            }

            // Update bet buttons state
            function updateBetButtons() {
                // No specific implementation needed for now
            }

            // Create multiplier track
            function createMultiplierTrack() {
                multiplierTrack.innerHTML = '';
                gameState.multipliers.forEach((multiplier, index) => {
                    const multiplierElement = document.createElement('div');
                    multiplierElement.className = 'multiplier';
                    multiplierElement.textContent = `x${multiplier}`;
                    multiplierTrack.appendChild(multiplierElement);
                });
            }

            // Create game board
            function createGameBoard() {
                gameBoard.innerHTML = '';
                for (let i = 0; i < 25; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', () => revealCell(i));
                    gameBoard.appendChild(cell);
                }
            }

            // Start the game
            function startGame() {
                if (gameState.gameActive) return;

                if (gameState.currentBet > gameState.balance) {
                    showMessage("Недостаточно средств!", "lose");
                    return;
                }

                // Deduct bet from balance
                gameState.balance -= gameState.currentBet;
                updateBalanceDisplay();

                // Reset game state
                gameState.gameActive = true;
                gameState.revealedCells = 0;
                gameState.multiplier = 1.0;
                gameState.minePositions = generateMines();

                // Update UI
                playButton.disabled = true;
                cashoutButton.disabled = false;
                betInput.disabled = true;
                mineOptions.forEach(option => option.disabled = true);

                // Reset board
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });

                // Reset multiplier track
                const multipliers = document.querySelectorAll('.multiplier');
                multipliers.forEach(multiplier => {
                    multiplier.classList.remove('active', 'current');
                });

                showMessage("Игра началась! Выбирайте ячейки.", "win");
            }

            // Generate mine positions
            function generateMines() {
                const positions = [];
                const totalCells = 25;

                while (positions.length < gameState.minesCount) {
                    const randomPos = Math.floor(Math.random() * totalCells);
                    if (!positions.includes(randomPos)) {
                        positions.push(randomPos);
                    }
                }

                return positions;
            }

            // Reveal a cell
            function revealCell(index) {
                if (!gameState.gameActive) return;

                const cell = document.querySelector(`.cell[data-index="${index}"]`);

                // Check if cell is already revealed
                if (cell.classList.contains('revealed')) return;

                // Mark cell as revealed
                cell.classList.add('revealed');
                gameState.revealedCells++;

                // Check if it's a mine
                if (gameState.minePositions.includes(index)) {
                    // Game over - hit a mine
                    cell.classList.add('mine');
                    cell.textContent = '💣';
                    endGame(false);
                } else {
                    // Safe cell
                    cell.classList.add('gem');
                    cell.textContent = '💎';

                    // Update multiplier
                    const currentMultiplierIndex = gameState.revealedCells - 1;
                    if (currentMultiplierIndex < gameState.multipliers.length) {
                        gameState.multiplier = gameState.multipliers[currentMultiplierIndex];

                        // Update multiplier track
                        const multipliers = document.querySelectorAll('.multiplier');
                        multipliers.forEach((multiplier, i) => {
                            multiplier.classList.remove('active', 'current');
                            if (i <= currentMultiplierIndex) {
                                multiplier.classList.add('active');
                            }
                            if (i === currentMultiplierIndex) {
                                multiplier.classList.add('current');
                            }
                        });

                        showMessage(`Множитель: x${gameState.multiplier}`, "win");
                    }

                    // Check if all safe cells are revealed (automatic win)
                    if (gameState.revealedCells === 25 - gameState.minePositions.length) {
                        endGame(true);
                    }
                }
            }

            // Cash out
            function cashout() {
                if (!gameState.gameActive || gameState.revealedCells === 0) return;

                endGame(true);
            }

            // End the game
            function endGame(isWin) {
                gameState.gameActive = false;

                // Reveal all mines
                if (!isWin) {
                    gameState.minePositions.forEach(index => {
                        const cell = document.querySelector(`.cell[data-index="${index}"]`);
                        if (!cell.classList.contains('revealed')) {
                            cell.classList.add('revealed', 'mine');
                            cell.textContent = '💣';
                        }
                    });
                }

                // Calculate winnings
                let winnings = 0;
                if (isWin) {
                    winnings = gameState.currentBet * gameState.multiplier;
                    gameState.balance += winnings;

                    // Add to history
                    gameState.gameHistory.push({
                        type: 'win',
                        amount: winnings,
                        multiplier: gameState.multiplier
                    });

                    showMessage(`Поздравляем! Вы выиграли ${winnings.toFixed(2)} TON`, "win");
                    balanceChangeElement.textContent = `+${winnings.toFixed(2)}`;
                    balanceChangeElement.style.color = 'var(--success-color)';
                } else {
                    // Add to history
                    gameState.gameHistory.push({
                        type: 'lose',
                        amount: gameState.currentBet
                    });

                    showMessage("Вы проиграли! Попробуйте снова.", "lose");
                    balanceChangeElement.textContent = `-${gameState.currentBet.toFixed(2)}`;
                    balanceChangeElement.style.color = 'var(--danger-color)';
                }

                // Update UI - блокируем кнопку "Играть" на 2 секунды
                playButton.disabled = true;
                cashoutButton.disabled = true;
                betInput.disabled = true;
                mineOptions.forEach(option => option.disabled = true);

                updateBalanceDisplay();
                updateHistoryDisplay();

                // Разблокируем кнопку через 2 секунды и обновляем поле
                setTimeout(() => {
                    balanceChangeElement.textContent = '';
                    resetGame();
                    playButton.disabled = false;
                    betInput.disabled = false;
                    mineOptions.forEach(option => option.disabled = false);
                    showMessage("Можете сделать новую ставку!", "win");
                }, 2000);
            }

            // Reset the game
            function resetGame() {
                gameState.gameActive = false;
                gameState.revealedCells = 0;
                gameState.multiplier = 1.0;

                // Reset UI (НЕ разблокируем кнопки здесь!)
                cashoutButton.disabled = true;

                // Reset board
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });

                // Reset multiplier track
                const multipliers = document.querySelectorAll('.multiplier');
                multipliers.forEach(multiplier => {
                    multiplier.classList.remove('active', 'current');
                });

                messageElement.textContent = '';
                messageElement.className = 'message';
            }

            // Show message
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = 'message';
                if (type === 'win') {
                    messageElement.classList.add('win-message');
                } else if (type === 'lose') {
                    messageElement.classList.add('lose-message');
                }
            }

            // Update history display
            function updateHistoryDisplay() {
                historyItems.innerHTML = '';

                // Show last 10 results
                const recentHistory = gameState.gameHistory.slice(-10);

                recentHistory.forEach(result => {
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${result.type === 'win' ? 'history-win' : 'history-lose'}`;
                    historyItem.textContent = result.type === 'win' ? 'W' : 'L';
                    historyItems.appendChild(historyItem);
                });
            }

            // Initialize the game
            initGame();
        });
    </script>
</body>
