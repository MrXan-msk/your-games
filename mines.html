<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanchik Bet - Мины</title>
    <style>
        :root {
            --primary-color: #0d1421;
            --secondary-color: #131d32;
            --accent-color: #1c2a44;
            --highlight-color: #e94560;
            --text-color: #ffffff;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --cell-color: #2d4059;
            --cell-hover: #3a506b;
            --button-color: #1c2a44;
            --button-hover: #243553;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deposit-btn {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.9rem;
        }

        .deposit-btn:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .bet-section {
            background-color: var(--accent-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .bet-title {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .bet-input-container {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .bet-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
        }

        .bet-buttons {
            display: flex;
            gap: 4px;
            padding: 0 8px;
        }

        .bet-button {
            background-color: var(--cell-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 12px;
        }

        .bet-button:hover {
            background-color: var(--cell-hover);
        }

        .mines-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            flex-wrap: wrap;
            gap: 4px;
        }

        .mine-option {
            background-color: var(--cell-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 50px;
            text-align: center;
            font-size: 12px;
        }

        .mine-option.active {
            background-color: var(--highlight-color);
            color: white;
        }

        .mine-option:hover:not(.active) {
            background-color: var(--cell-hover);
        }

        .multiplier-track {
            display: flex;
            overflow-x: auto;
            padding: 12px 0;
            margin-bottom: 15px;
            gap: 8px;
        }

        .multiplier-track::-webkit-scrollbar {
            height: 6px;
        }

        .multiplier-track::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .multiplier-track::-webkit-scrollbar-thumb {
            background: var(--highlight-color);
            border-radius: 3px;
        }

        .multiplier-track::-webkit-scrollbar-thumb:hover {
            background: #d13453;
        }

        .multiplier {
            background-color: var(--cell-color);
            padding: 6px 10px;
            border-radius: 6px;
            min-width: 50px;
            text-align: center;
            transition: all 0.3s;
            font-size: 12px;
        }

        .multiplier.active {
            background-color: var(--success-color);
        }

        .multiplier.current {
            background-color: var(--highlight-color);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: var(--cell-color);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:hover {
            background-color: var(--cell-hover);
        }

        .cell.revealed {
            background-color: var(--accent-color);
        }

        .cell.mine {
            background-color: var(--danger-color);
        }

        .cell.gem {
            background-color: var(--success-color);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cashout-button {
            background-color: var(--success-color);
            color: white;
        }

        .cashout-button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .play-button {
            background-color: var(--highlight-color);
            color: white;
        }

        .play-button:hover:not(:disabled) {
            background-color: #d13453;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .win-message {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .lose-message {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        .history {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--accent-color);
        }

        .history-title {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .history-items {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .history-items::-webkit-scrollbar {
            height: 4px;
        }

        .history-items::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 2px;
        }

        .history-items::-webkit-scrollbar-thumb {
            background: var(--highlight-color);
            border-radius: 2px;
        }

        .history-items::-webkit-scrollbar-thumb:hover {
            background: #d13453;
        }

        .history-item {
            min-width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
        }

        .history-win {
            background-color: var(--success-color);
        }

        .history-lose {
            background-color: var(--danger-color);
        }

        .info-text {
            font-size: 10px;
            text-align: center;
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            padding: 5px 12px;
            border-radius: 10px;
        }

        .nav-item.active {
            color: #ffa36c;
            background: rgba(255, 163, 108, 0.1);
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 10px 0;
            }

            .logo h1 {
                font-size: 1.7rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Xanchik Bet</h1>
            </div>
            <div class="user-info">
                <div class="balance">
                    <span id="balanceAmount">10.5 TON</span>
                    <button class="deposit-btn">Пополнить</button>
                </div>
                <div class="avatar">U</div>
            </div>
        </header>

        <div class="game-container">
            <h2 class="game-title">Мины</h2>

            <div class="bet-section">
                <div class="bet-title">СТАВКА</div>
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="bet-input" value="1.00" min="1.00" step="1.00">
                    <div class="bet-buttons">
                        <button class="bet-button" data-action="half">1/2</button>
                        <button class="bet-button" data-action="double">2x</button>
                    </div>
                </div>

                <div class="mines-selector">
                    <button class="mine-option" data-mines="3">3 мины</button>
                    <button class="mine-option active" data-mines="5">5 мин</button>
                    <button class="mine-option" data-mines="7">7 мин</button>
                    <button class="mine-option" data-mines="8">8 мин</button>
                    <button class="mine-option" data-mines="10">10 мин</button>
                </div>
            </div>

            <div class="multiplier-track" id="multiplier-track">
                <!-- Multipliers will be generated by JavaScript -->
            </div>

            <div class="game-board" id="game-board">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <div class="action-buttons">
                <button class="action-button cashout-button" id="cashout-button" disabled>Забрать</button>
                <button class="action-button play-button" id="play-button">Поставить</button>
            </div>

            <div class="message" id="message"></div>

            <div class="history">
                <div class="history-title">ИСТОРИЯ ИГР</div>
                <div class="history-items" id="history-items">
                    <!-- History items will be generated by JavaScript -->
                </div>
            </div>

            <div class="info-text">
                Чтобы забрать выигрыш, нужно сделать минимум 1 ход и не попасть на мину
            </div>
        </div>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="inv.html" class="nav-item">
                <div class="nav-icon">🎒</div>
                <div class="nav-text">Инвентарь</div>
            </a>
            <a href="index.html" class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">Главная</div>
            </a>
            <a href="shop.html" class="nav-item">
                <div class="nav-icon">🛒</div>
                <div class="nav-text">Магазин</div>
            </a>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                balance: 10.5,
                currentBet: 1.00,
                minesCount: 5,
                gameActive: false,
                revealedCells: 0,
                multiplier: 1.0,
                // Base multipliers for 3 mines
                baseMultipliers: [1.13, 1.35, 1.57, 1.87, 2.11, 2.44, 2.89, 3.27, 3.84, 4.15, 4.84, 5.15, 6.0, 7.2, 8.5, 10.0, 12.0, 15.0, 18.0, 22.0],
                multipliers: [],
                minePositions: [],
                gameHistory: []
            };

            // DOM elements
            const balanceElement = document.getElementById('balanceAmount');
            const betInput = document.getElementById('bet-input');
            const mineOptions = document.querySelectorAll('.mine-option');
            const multiplierTrack = document.getElementById('multiplier-track');
            const gameBoard = document.getElementById('game-board');
            const cashoutButton = document.getElementById('cashout-button');
            const playButton = document.getElementById('play-button');
            const messageElement = document.getElementById('message');
            const historyItems = document.getElementById('history-items');
            const betButtons = document.querySelectorAll('.bet-button');
            const depositBtn = document.querySelector('.deposit-btn');

            // Инициализация баланса
            function initializeBalance() {
                let balance = localStorage.getItem('userBalance');
                if (!balance) {
                    balance = '10.5';
                    localStorage.setItem('userBalance', balance);
                }
                gameState.balance = parseFloat(balance);
                updateBalanceDisplay();
            }

            // Обновление баланса
            function updateBalance(amount) {
                gameState.balance += amount;
                localStorage.setItem('userBalance', gameState.balance.toFixed(2));
                updateBalanceDisplay();
                return gameState.balance;
            }

            // Initialize the game
            function initGame() {
                initializeBalance();
                updateMultipliers();
                createMultiplierTrack();
                createGameBoard();
                updateBetButtons();
                updateHistoryDisplay();

                // Event listeners
                betInput.addEventListener('input', updateCurrentBet);

                mineOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        mineOptions.forEach(opt => opt.classList.remove('active'));
                        this.classList.add('active');
                        gameState.minesCount = parseInt(this.getAttribute('data-mines'));
                        updateMultipliers();
                        createMultiplierTrack();
                        resetGame();
                    });
                });

                playButton.addEventListener('click', startGame);
                cashoutButton.addEventListener('click', cashout);

                betButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const action = this.getAttribute('data-action');
                        if (action === 'half') {
                            gameState.currentBet = Math.max(1.00, gameState.currentBet / 2);
                        } else if (action === 'double') {
                            gameState.currentBet = gameState.currentBet * 2;
                        }
                        updateBetInput();
                    });
                });

                // Обработка кнопки пополнения
                depositBtn.addEventListener('click', function() {
                    const amount = prompt('Введите сумму пополнения в TON:');
                    if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                        updateBalance(parseFloat(amount));
                        alert('Баланс успешно пополнен на ' + amount + ' TON!');
                    }
                });
            }

            // Update multipliers based on mine count
            function updateMultipliers() {
                let multiplierFactor = 1.0;

                // Calculate multiplier factor based on mine count
                if (gameState.minesCount === 3) {
                    multiplierFactor = 1.0;
                } else if (gameState.minesCount === 5) {
                    multiplierFactor = 1.5;
                } else if (gameState.minesCount === 7) {
                    multiplierFactor = 1.5 * 1.5; // 2.25
                } else if (gameState.minesCount === 8) {
                    multiplierFactor = 1.5 * 1.5 * 1.1; // ~2.48
                } else if (gameState.minesCount === 10) {
                    multiplierFactor = 1.5 * 1.5 * 1.5; // 3.375
                }

                // Apply multiplier factor to base multipliers
                gameState.multipliers = gameState.baseMultipliers.map(mult =>
                    parseFloat((mult * multiplierFactor).toFixed(2))
                );

                // Limit multipliers to available safe cells
                const maxSafeCells = 25 - gameState.minesCount;
                if (gameState.multipliers.length > maxSafeCells) {
                    gameState.multipliers = gameState.multipliers.slice(0, maxSafeCells);
                }
            }

            // Update balance display
            function updateBalanceDisplay() {
                balanceElement.textContent = gameState.balance.toFixed(2) + ' TON';
            }

            // Update bet input
            function updateBetInput() {
                betInput.value = gameState.currentBet.toFixed(2);
            }

            // Update current bet from input
            function updateCurrentBet() {
                gameState.currentBet = parseFloat(betInput.value) || 1.00;
                if (gameState.currentBet < 1.00) {
                    gameState.currentBet = 1.00;
                    updateBetInput();
                }
            }

            // Update bet buttons state
            function updateBetButtons() {
                // No specific implementation needed for now
            }

            // Create multiplier track
            function createMultiplierTrack() {
                multiplierTrack.innerHTML = '';
                gameState.multipliers.forEach((multiplier, index) => {
                    const multiplierElement = document.createElement('div');
                    multiplierElement.className = 'multiplier';
                    multiplierElement.textContent = `${multiplier.toFixed(2)}x`;
                    multiplierTrack.appendChild(multiplierElement);
                });
            }

            // Create game board
            function createGameBoard() {
                gameBoard.innerHTML = '';
                for (let i = 0; i < 25; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', () => revealCell(i));
                    gameBoard.appendChild(cell);
                }
            }

            // Start the game
            function startGame() {
                if (gameState.gameActive) return;

                if (gameState.currentBet > gameState.balance) {
                    showMessage("Недостаточно средств!", "lose");
                    return;
                }

                // Deduct bet from balance
                updateBalance(-gameState.currentBet);

                // Reset game state
                gameState.gameActive = true;
                gameState.revealedCells = 0;
                gameState.multiplier = 1.0;
                gameState.minePositions = generateMines();

                // Update UI
                playButton.disabled = true;
                cashoutButton.disabled = false;
                betInput.disabled = true;
                mineOptions.forEach(option => option.disabled = true);

                // Reset board
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });

                // Reset multiplier track
                const multipliers = document.querySelectorAll('.multiplier');
                multipliers.forEach(multiplier => {
                    multiplier.classList.remove('active', 'current');
                });

                showMessage("Игра началась! Выбирайте ячейки.", "win");
            }

            // Generate mine positions
            function generateMines() {
                const positions = [];
                const totalCells = 25;

                while (positions.length < gameState.minesCount) {
                    const randomPos = Math.floor(Math.random() * totalCells);
                    if (!positions.includes(randomPos)) {
                        positions.push(randomPos);
                    }
                }

                return positions;
            }

            // Reveal a cell
            function revealCell(index) {
                if (!gameState.gameActive) return;

                const cell = document.querySelector(`.cell[data-index="${index}"]`);

                // Check if cell is already revealed
                if (cell.classList.contains('revealed')) return;

                // Mark cell as revealed
                cell.classList.add('revealed');
                gameState.revealedCells++;

                // Check if it's a mine
                if (gameState.minePositions.includes(index)) {
                    // Game over - hit a mine
                    cell.classList.add('mine');
                    cell.textContent = '💣';
                    endGame(false);
                } else {
                    // Safe cell
                    cell.classList.add('gem');
                    cell.textContent = '💎';

                    // Update multiplier
                    const currentMultiplierIndex = gameState.revealedCells - 1;
                    if (currentMultiplierIndex < gameState.multipliers.length) {
                        gameState.multiplier = gameState.multipliers[currentMultiplierIndex];

                        // Update multiplier track
                        const multipliers = document.querySelectorAll('.multiplier');
                        multipliers.forEach((multiplier, i) => {
                            multiplier.classList.remove('active', 'current');
                            if (i <= currentMultiplierIndex) {
                                multiplier.classList.add('active');
                            }
                            if (i === currentMultiplierIndex) {
                                multiplier.classList.add('current');
                            }
                        });

                        showMessage(`Множитель: ${gameState.multiplier.toFixed(2)}x`, "win");
                    }

                    // Check if all safe cells are revealed (automatic win)
                    if (gameState.revealedCells === 25 - gameState.minePositions.length) {
                        endGame(true);
                    }
                }
            }

            // Cash out
            function cashout() {
                if (!gameState.gameActive || gameState.revealedCells === 0) return;

                endGame(true);
            }

            // End the game
            function endGame(isWin) {
                gameState.gameActive = false;

                // Reveal all mines
                if (!isWin) {
                    gameState.minePositions.forEach(index => {
                        const cell = document.querySelector(`.cell[data-index="${index}"]`);
                        if (!cell.classList.contains('revealed')) {
                            cell.classList.add('revealed', 'mine');
                            cell.textContent = '💣';
                        }
                    });
                }

                // Calculate winnings
                let winnings = 0;
                if (isWin) {
                    winnings = gameState.currentBet * gameState.multiplier;
                    updateBalance(winnings);

                    // Add to history
                    gameState.gameHistory.push({
                        type: 'win',
                        amount: winnings,
                        multiplier: gameState.multiplier
                    });

                    showMessage(`Поздравляем! Вы выиграли ${winnings.toFixed(2)} TON`, "win");
                } else {
                    // Add to history
                    gameState.gameHistory.push({
                        type: 'lose',
                        amount: gameState.currentBet
                    });

                    showMessage("Вы проиграли! Попробуйте снова.", "lose");
                }

                // Update UI - блокируем кнопку "Играть" на 2 секунды
                playButton.disabled = true;
                cashoutButton.disabled = true;
                betInput.disabled = true;
                mineOptions.forEach(option => option.disabled = true);

                updateHistoryDisplay();

                // Разблокируем кнопку через 2 секунды и обновляем поле
                setTimeout(() => {
                    resetGame();
                    playButton.disabled = false;
                    betInput.disabled = false;
                    mineOptions.forEach(option => option.disabled = false);
                    showMessage("Можете сделать новую ставку!", "win");
                }, 2000);
            }

            // Reset the game
            function resetGame() {
                gameState.gameActive = false;
                gameState.revealedCells = 0;
                gameState.multiplier = 1.0;

                // Reset UI (НЕ разблокируем кнопки здесь!)
                cashoutButton.disabled = true;

                // Reset board
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });

                // Reset multiplier track
                const multipliers = document.querySelectorAll('.multiplier');
                multipliers.forEach(multiplier => {
                    multiplier.classList.remove('active', 'current');
                });

                messageElement.textContent = '';
                messageElement.className = 'message';
            }

            // Show message
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = 'message';
                if (type === 'win') {
                    messageElement.classList.add('win-message');
                } else if (type === 'lose') {
                    messageElement.classList.add('lose-message');
                }
            }

            // Update history display
            function updateHistoryDisplay() {
                historyItems.innerHTML = '';

                // Show last 10 results
                const recentHistory = gameState.gameHistory.slice(-10);

                recentHistory.forEach(result => {
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${result.type === 'win' ? 'history-win' : 'history-lose'}`;
                    historyItem.textContent = result.type === 'win' ? 'W' : 'L';
                    historyItems.appendChild(historyItem);
                });
            }

            // Initialize the game
            initGame();
        });
    </script>
</body>
