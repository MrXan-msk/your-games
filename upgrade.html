<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanchik Bet - Апгрейд</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deposit-btn {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.8rem;
        }

        .deposit-btn:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .upgrade-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .upgrade-title {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .upgrade-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Основной контейнер апгрейда */
        .upgrade-container {
            display: grid;
            grid-template-columns: 1fr 400px 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }

        /* Левая часть - инвентарь для апгрейда */
        .upgrade-inventory {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .inventory-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ffa36c;
        }

        /* Стили для карточек инвентаря - увеличенные */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
            flex: 1;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .inventory-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .inventory-item.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .item-image {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            background: linear-gradient(135deg, #1a1a4a, #2d2d6e);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-icon {
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .item-name {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .item-price {
            font-size: 0.75rem;
            color: #ffa36c;
        }

        /* Кнопка Ещё */
        .show-more-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 100%;
            margin-bottom: 10px;
        }

        .show-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Центральная часть - круг с трассой */
        .upgrade-wheel {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .wheel-track {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1a1a4a, #2d2d6e);
        }

        /* Трасса по краю круга - динамическая */
        .circular-track {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            box-shadow:
                0 0 40px rgba(76, 175, 80, 0.5),
                0 0 40px rgba(255, 68, 68, 0.5);
            animation: trackGlow 3s ease-in-out infinite alternate;
        }

        @keyframes trackGlow {
            0% {
                box-shadow:
                    0 0 30px rgba(76, 175, 80, 0.4),
                    0 0 30px rgba(255, 68, 68, 0.4);
            }
            100% {
                box-shadow:
                    0 0 60px rgba(76, 175, 80, 0.7),
                    0 0 60px rgba(255, 68, 68, 0.7);
            }
        }

        /* Метки на трассе */
        .track-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
        }

        .win-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }

        .lose-label {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4444;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 40px auto;
        }

        /* Основной круг */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 7s cubic-bezier(0.1, 0.8, 0.2, 1);
            box-shadow:
                0 0 80px rgba(45, 43, 85, 0.8),
                0 0 150px rgba(74, 63, 122, 0.6),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
            border: 4px solid rgba(255, 255, 255, 0.15);
            filter: brightness(1.2) contrast(1.3);
            transform-origin: center;
        }

        /* Внешнее свечение */
        .wheel::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(30px);
            animation: wheelGlow 4s ease-in-out infinite alternate;
        }

        @keyframes wheelGlow {
            0% {
                opacity: 0.5;
                transform: scale(0.98);
            }
            100% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Внутренний узор */
        .wheel::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            border: 2px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Центральный элемент */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffa36c, #ff6b6b);
            border-radius: 50%;
            box-shadow:
                0 0 30px rgba(255, 163, 108, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 10;
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Шар на трассе */
        .track-ball {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ffa36c);
            border-radius: 50%;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 163, 108, 0.6);
            z-index: 25;
            filter: drop-shadow(0 0 10px rgba(255, 163, 108, 0.8));
        }

        /* Информация о шансах */
        .chance-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chance-text {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .chance-percent {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4CAF50, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Кнопка запуска */
        .start-upgrade-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 16px 45px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 30px rgba(255, 107, 107, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .start-upgrade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .start-upgrade-btn:hover::before {
            left: 100%;
        }

        .start-upgrade-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(255, 107, 107, 0.6),
                0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .start-upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Правая часть - выбор карты */
        .card-selection {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .selection-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ffa36c;
        }

        /* Стили для карточек выбора - увеличенные */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
            flex: 1;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .card-item.selected {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }

        .card-image {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            background: linear-gradient(135deg, #1a1a4a, #2d2d6e);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-name {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .card-price {
            font-size: 0.75rem;
            color: #ffa36c;
        }

        /* Кнопка в магазин */
        .go-to-shop-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .go-to-shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #ffa36c;
            background: rgba(255, 163, 108, 0.1);
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        .nav-text {
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Уведомление */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(255, 68, 68, 0.9);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .upgrade-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .wheel-track {
                width: 320px;
                height: 320px;
            }

            .wheel-container {
                width: 240px;
                height: 240px;
                margin: 40px auto;
            }
        }
    </style>
</head>

        // РЕАЛИСТИЧНЫЙ расчет шанса успеха
        function calculateSuccessChance(upgradePrice, targetPrice) {
            if (targetPrice <= upgradePrice) {
                return 0; // Нельзя улучшать на более дешевые предметы
            }

            // Рассчитываем коэффициент: upgradePrice / targetPrice
            const ratio = upgradePrice / targetPrice;

            // Реалистичная формула: шанс = (upgradePrice / targetPrice) * 100%
            // Но с ограничениями: минимум 1%, максимум 95%
            let chance = Math.round(ratio * 100);

            // Минимальный шанс 1%, максимальный 95%
            chance = Math.max(1, Math.min(95, chance));

            return chance;
        }

        // Запуск апгрейда - ИСПРАВЛЕННАЯ
        function startUpgrade() {
            if (!selectedUpgradeCard || !selectedTargetCard || isUpgrading || currentSuccessChance === 0) return;

            isUpgrading = true;
            updateStartButton();

            const wheel = document.getElementById('upgradeWheel');
            const button = document.getElementById('startUpgrade');

            // Случайный результат на основе шансов - ОПРЕДЕЛЯЕМ СРАЗУ
            const isSuccess = Math.random() * 100 < currentSuccessChance;

            // Сохраняем результат в localStorage НЕЗАВИСИМО от того, завершится ли процесс
            const upgradeData = {
                selectedUpgradeCard,
                selectedTargetCard,
                isSuccess,
                timestamp: Date.now()
            };
            localStorage.setItem('pendingUpgrade', JSON.stringify(upgradeData));

            // Вычисляем финальный угол на основе шансов
            let finalRotation;
            if (isSuccess) {
                // Успех - случайная точка в зеленой зоне
                const successRange = currentSuccessChance * 3.6; // градусы зеленой зоны
                finalRotation = (successRange / 2) + (Math.random() - 0.5) * successRange * 0.8;
            } else {
                // Провал - случайная точка в красной зоне
                const successRange = currentSuccessChance * 3.6;
                const failRange = 360 - successRange;
                finalRotation = successRange + (failRange / 2) + (Math.random() - 0.5) * failRange * 0.8;
            }

            // 4 полных оборота + финальный угол
            const totalRotation = 4 * 360 + finalRotation;

            // Запускаем вращение круга
            wheel.style.transition = 'transform 7s cubic-bezier(0.1, 0.8, 0.2, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            button.textContent = '🌀 Запущено...';
            button.disabled = true;

            // Результат через 7 секунд
            setTimeout(() => {
                showResult(isSuccess, false);
            }, 7000);
        }

        // Показать результат - ИСПРАВЛЕННАЯ
        function showResult(isSuccess, fromPending = false) {
            const button = document.getElementById('startUpgrade');

            // Удаляем запись о незавершенном апгрейде
            localStorage.removeItem('pendingUpgrade');

            if (isSuccess) {
                // Успех - добавляем новую карту, удаляем старую
                const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
                const targetCard = cardSystem.getCard(selectedTargetCard);

                // Удаляем карту для апгрейда
                const newInventory = inventory.filter(item => item.id !== selectedUpgradeCard);

                // Добавляем новую карту С КАРТИНКОЙ (сохраняем все данные)
                const newCard = {
                    id: targetCard.id,
                    title: targetCard.title,
                    description: targetCard.description,
                    rarity: targetCard.rarity,
                    category: targetCard.category,
                    purchasePrice: targetCard.price,
                    sellPrice: Math.floor(targetCard.price * 0.7),
                    image: targetCard.image // Сохраняем путь к картинке
                };

                newInventory.push(newCard);
                localStorage.setItem('userInventory', JSON.stringify(newInventory));

                if (!fromPending) {
                    showNotification(`🎉 Успех! Вы получили: ${targetCard.title}`);
                } else {
                    showNotification(`🎉 Предыдущий апгрейд успешен! Вы получили: ${targetCard.title}`);
                }
            } else {
                // Провал - удаляем карту для апгрейда
                const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
                const newInventory = inventory.filter(item => item.id !== selectedUpgradeCard);
                localStorage.setItem('userInventory', JSON.stringify(newInventory));

                if (!fromPending) {
                    showNotification(`❌ Апгрейд не удался! Карта потеряна.`, true);
                } else {
                    showNotification(`❌ Предыдущий апгрейд не удался! Карта потеряна.`, true);
                }
            }

            // Сброс состояния
            setTimeout(() => {
                resetUpgrade();
            }, 2000);
        }

        // Сброс апгрейда
        function resetUpgrade() {
            const wheel = document.getElementById('upgradeWheel');
            const button = document.getElementById('startUpgrade');

            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';

            // Восстанавливаем плавный переход после сброса
            setTimeout(() => {
                wheel.style.transition = 'transform 7s cubic-bezier(0.1, 0.8, 0.2, 1)';
            }, 50);

            button.textContent = '🚀 Запустить Апгрейд';

            selectedUpgradeCard = null;
            selectedTargetCard = null;
            isUpgrading = false;
            currentSuccessChance = 0;

            document.querySelectorAll('.inventory-item, .card-item').forEach(item => {
                item.classList.remove('selected');
            });

            document.getElementById('chanceInfo').style.display = 'none';

            loadUpgradeInventory();
            loadCardSelection();
            updateStartButton();
        }

        // Инициализация баланса
        function initializeBalance() {
            let balance = localStorage.getItem('userBalance');
            if (!balance) {
                balance = '10.5';
                localStorage.setItem('userBalance', balance);
            }
            document.getElementById('balanceAmount').textContent = balance + ' TON';
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initializeBalance();
            loadUpgradeInventory();
            loadCardSelection();

            // Проверяем незавершенный апгрейд
            checkPendingUpgrade();

            // Назначаем обработчики кнопок
            document.getElementById('startUpgrade').addEventListener('click', startUpgrade);
            document.getElementById('showMoreInventory').addEventListener('click', showAllInventoryCards);
            document.getElementById('prevInventoryPage').addEventListener('click', () => changeInventoryPage(-1));
            document.getElementById('nextInventoryPage').addEventListener('click', () => changeInventoryPage(1));
            document.getElementById('prevSelectionPage').addEventListener('click', () => changeSelectionPage(-1));
            document.getElementById('nextSelectionPage').addEventListener('click', () => changeSelectionPage(1));
        });
    </script>
</body>
</html>
