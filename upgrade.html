            left: -15px;
            right: -15px;
            bottom: -15px;

            background: conic-gradient(

            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('error');
            if (isError) notification.classList.add('error');
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –¥–ª—è –∞–ø–≥—Ä–µ–π–¥–∞
        function loadUpgradeInventory() {
            const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
            const inventoryGrid = document.getElementById('upgradeInventory');

            if (inventory.length === 0) {
                inventoryGrid.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 20px;">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>';
                return;
            }

            inventoryGrid.innerHTML = inventory.map(item => `
                <div class="inventory-item" data-item-id="${item.id}" onclick="selectUpgradeCard(${item.id})">
                    <div class="item-icon">${getItemIcon(item.category)}</div>
                    <div class="item-name">${item.title}</div>
                    <div class="item-rarity rarity-${item.rarity}">${getRarityText(item.rarity)}</div>
                </div>
            `).join('');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∫–∞—Ä—Ç –¥–ª—è –≤—ã–±–æ—Ä–∞
        function loadCardSelection() {
            const allCards = Array.from(cardSystem.cards.values());
            const selectionGrid = document.getElementById('cardSelection');

            selectionGrid.innerHTML = allCards.map(card => `
                <div class="card-item" data-card-id="${card.id}" onclick="selectTargetCard(${card.id})">
                    <div class="item-icon">${getItemIcon(card.category)}</div>
                    <div class="item-name">${card.title}</div>
                    <div class="item-rarity rarity-${card.rarity}">${getRarityText(card.rarity)}</div>
                    <div style="font-size: 0.7rem; margin-top: 5px; color: #ffa36c;">${card.price} TON</div>
                </div>
            `).join('');
        }

        // –í—ã–±–æ—Ä –∫–∞—Ä—Ç—ã –¥–ª—è –∞–ø–≥—Ä–µ–π–¥–∞
        function selectUpgradeCard(itemId) {
            if (isUpgrading) return;

            document.querySelectorAll('.inventory-item').forEach(item => {
                item.classList.remove('selected');
            });

            const selectedItem = document.querySelector(`[data-item-id="${itemId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
                selectedUpgradeCard = itemId;
            }

            updateStartButton();
        }

        // –í—ã–±–æ—Ä —Ü–µ–ª–µ–≤–æ–π –∫–∞—Ä—Ç—ã
        function selectTargetCard(cardId) {
            if (isUpgrading) return;

            document.querySelectorAll('.card-item').forEach(item => {
                item.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`[data-card-id="${cardId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedTargetCard = cardId;
            }

            updateStartButton();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞
        function updateStartButton() {
            const button = document.getElementById('startUpgrade');
            button.disabled = !(selectedUpgradeCard && selectedTargetCard) || isUpgrading;
        }

        // –ó–∞–ø—É—Å–∫ –∞–ø–≥—Ä–µ–π–¥–∞
        function startUpgrade() {
            if (!selectedUpgradeCard || !selectedTargetCard || isUpgrading) return;

            isUpgrading = true;
            updateStartButton();

            const wheel = document.getElementById('upgradeWheel');
            const button = document.getElementById('startUpgrade');

            // –°–ª—É—á–∞–π–Ω—ã–π —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const isSuccess = Math.random() > 0.5;

            // –í—ã—á–∏—Å–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —É–≥–æ–ª
            let finalRotation;
            if (isSuccess) {
                // –£—Å–ø–µ—Ö - –∑–µ–ª–µ–Ω–∞—è –∑–æ–Ω–∞ (0¬∞-180¬∞)
                finalRotation = 180 + (Math.random() - 0.5) * 160; // 100¬∞-260¬∞ (–∑–µ–ª–µ–Ω–∞—è –∑–æ–Ω–∞)
            } else {
                // –ü—Ä–æ–≤–∞–ª - –∫—Ä–∞—Å–Ω–∞—è –∑–æ–Ω–∞ (180¬∞-360¬∞)
                finalRotation = 0 + (Math.random() - 0.5) * 160; // -80¬∞-80¬∞ –∏ 280¬∞-360¬∞ (–∫—Ä–∞—Å–Ω–∞—è –∑–æ–Ω–∞)
                if (finalRotation < 0) finalRotation += 360;
            }

            // 4 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞ + —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —É–≥–æ–ª
            const totalRotation = 4 * 360 + finalRotation;

            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫—Ä—É–≥–∞
            wheel.style.transition = 'transform 7s cubic-bezier(0.1, 0.8, 0.2, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            button.textContent = 'üåÄ –ó–∞–ø—É—â–µ–Ω–æ...';
            button.disabled = true;

            // –†–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                showResult(isSuccess);
            }, 7000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(isSuccess) {
            const button = document.getElementById('startUpgrade');

            if (isSuccess) {
                // –£—Å–ø–µ—Ö - –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç—É, —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é
                const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
                const targetCard = cardSystem.getCard(selectedTargetCard);

                // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç—É –¥–ª—è –∞–ø–≥—Ä–µ–π–¥–∞
                const newInventory = inventory.filter(item => item.id !== selectedUpgradeCard);

                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç—É
                const newCard = {
                    id: Date.now(),
                    title: targetCard.title,
                    description: targetCard.description,
                    rarity: targetCard.rarity,
                    category: targetCard.category,
                    sellPrice: Math.floor(targetCard.price * 0.7)
                };

                newInventory.push(newCard);
                localStorage.setItem('userInventory', JSON.stringify(newInventory));

                showNotification(`üéâ –£—Å–ø–µ—Ö! –í—ã –ø–æ–ª—É—á–∏–ª–∏: ${targetCard.title}`);
            } else {
                // –ü—Ä–æ–≤–∞–ª - —É–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç—É –¥–ª—è –∞–ø–≥—Ä–µ–π–¥–∞
                const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
                const newInventory = inventory.filter(item => item.id !== selectedUpgradeCard);
                localStorage.setItem('userInventory', JSON.stringify(newInventory));

                showNotification(`‚ùå –ê–ø–≥—Ä–µ–π–¥ –Ω–µ —É–¥–∞–ª—Å—è! –ö–∞—Ä—Ç–∞ –ø–æ—Ç–µ—Ä—è–Ω–∞.`, true);
            }

            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            setTimeout(() => {
                resetUpgrade();
            }, 2000);
        }

        // –°–±—Ä–æ—Å –∞–ø–≥—Ä–µ–π–¥–∞
        function resetUpgrade() {
            const wheel = document.getElementById('upgradeWheel');
            const button = document.getElementById('startUpgrade');

            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ—Å–ª–µ —Å–±—Ä–æ—Å–∞
            setTimeout(() => {
                wheel.style.transition = 'transform 7s cubic-bezier(0.1, 0.8, 0.2, 1)';
            }, 50);

            button.textContent = 'üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –ê–ø–≥—Ä–µ–π–¥';

            selectedUpgradeCard = null;
            selectedTargetCard = null;
            isUpgrading = false;

            document.querySelectorAll('.inventory-item, .card-item').forEach(item => {
                item.classList.remove('selected');
            });

            loadUpgradeInventory();
            updateStartButton();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getItemIcon(category) {
            const icons = {
                'upgrades': '‚ö°',
                'cases': 'üéÅ',
                'contracts': 'üìù',
                'boosters': 'üöÄ'
            };
            return icons[category] || 'üéÆ';
        }

        function getRarityText(rarity) {
            const rarityMap = {
                'common': '–û–±—ã—á–Ω–∞—è',
                'rare': '–†–µ–¥–∫–∞—è',
                'epic': '–≠–ø–∏—á–µ—Å–∫–∞—è',
                'legendary': '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è'
            };
            return rarityMap[rarity] || rarity;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞
        function initializeBalance() {
            let balance = localStorage.getItem('userBalance');
            if (!balance) {
                balance = '10.5';
                localStorage.setItem('userBalance', balance);
            }
            document.getElementById('balanceAmount').textContent = balance + ' TON';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initializeBalance();
            loadUpgradeInventory();
            loadCardSelection();

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            document.getElementById('startUpgrade').addEventListener('click', startUpgrade);
        });
    </script>
</body>
