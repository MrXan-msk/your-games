<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanchik Bet - Апгрейд</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deposit-btn {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.8rem;
        }

        .deposit-btn:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .upgrade-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .upgrade-title {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .upgrade-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Основной контейнер апгрейда */
        .upgrade-container {
            display: grid;
            grid-template-columns: 1fr 400px 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }

        /* Левая часть - инвентарь для апгрейда */
        .upgrade-inventory {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .inventory-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ffa36c;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .inventory-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .inventory-item.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .item-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-rarity {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Центральная часть - круг с трассой */
        .upgrade-wheel {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .wheel-track {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1a1a4a, #2d2d6e);
        }

        /* Трасса по краю круга - слева зеленая, справа красная */
        .circular-track {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #4CAF50 0deg 180deg,    /* Левая половина - зеленая */
                #ff4444 180deg 360deg   /* Правая половина - красная */
            );
            box-shadow:
                0 0 40px rgba(76, 175, 80, 0.5),
                0 0 40px rgba(255, 68, 68, 0.5);
            animation: trackGlow 3s ease-in-out infinite alternate;
        }

        @keyframes trackGlow {
            0% {
                box-shadow:
                    0 0 30px rgba(76, 175, 80, 0.4),
                    0 0 30px rgba(255, 68, 68, 0.4);
            }
            100% {
                box-shadow:
                    0 0 60px rgba(76, 175, 80, 0.7),
                    0 0 60px rgba(255, 68, 68, 0.7);
            }
        }

        /* Метки на трассе */
        .track-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
        }

        .win-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }

        .lose-label {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4444;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 40px auto;
        }

        /* Основной круг */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #2d2b55 0deg 180deg,    /* Левая половина */
                #4a3f7a 180deg 360deg   /* Правая половина */
            );
            position: relative;
            transition: transform 7s cubic-bezier(0.1, 0.8, 0.2, 1);
            box-shadow:
                0 0 80px rgba(45, 43, 85, 0.8),
                0 0 150px rgba(74, 63, 122, 0.6),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
            border: 4px solid rgba(255, 255, 255, 0.15);
            filter: brightness(1.2) contrast(1.3);
            transform-origin: center;
        }

        /* Внешнее свечение */
        .wheel::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(76, 175, 80, 0.3) 0deg 180deg,    /* Слева зеленое свечение */
                rgba(255, 68, 68, 0.3) 180deg 360deg   /* Справа красное свечение */
            );
            z-index: -1;
            filter: blur(30px);
            animation: wheelGlow 4s ease-in-out infinite alternate;
        }

        @keyframes wheelGlow {
            0% {
                opacity: 0.5;
                transform: scale(0.98);
            }
            100% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Внутренний узор */
        .wheel::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            border: 2px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Центральный элемент */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffa36c, #ff6b6b);
            border-radius: 50%;
            box-shadow:
                0 0 30px rgba(255, 163, 108, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 10;
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Шар на трассе */
        .track-ball {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ffa36c);
            border-radius: 50%;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 163, 108, 0.6);
            z-index: 25;
            filter: drop-shadow(0 0 10px rgba(255, 163, 108, 0.8));
        }

        /* Кнопка запуска */
        .start-upgrade-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 16px 45px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 30px rgba(255, 107, 107, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .start-upgrade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .start-upgrade-btn:hover::before {
            left: 100%;
        }

        .start-upgrade-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(255, 107, 107, 0.6),
                0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .start-upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Кнопка в магазин */
        .go-to-shop-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .go-to-shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        /* Правая часть - выбор карты */
        .card-selection {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        /* Кастомный скроллбар */
        .card-selection::-webkit-scrollbar {
            width: 6px;
        }

        .card-selection::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .card-selection::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff6b6b, #ff4444);
            border-radius: 3px;
        }

        .card-selection::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ff4444, #cc0000);
        }

        .selection-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ffa36c;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .card-item.selected {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }

        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #ffa36c;
            background: rgba(255, 163, 108, 0.1);
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        .nav-text {
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Уведомление */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(255, 68, 68, 0.9);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .upgrade-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .wheel-track {
                width: 320px;
                height: 320px;
            }

            .wheel-container {
                width: 240px;
                height: 240px;
                margin: 40px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Xanchik Bet</h1>
            </div>
            <div class="user-info">
                <div class="balance">
                    <span id="balanceAmount">10.5 TON</span>
                    <button class="deposit-btn">Пополнить</button>
                </div>
                <div class="avatar">U</div>
            </div>
        </header>

        <div class="upgrade-header">
            <h2 class="upgrade-title">Система Апгрейда</h2>
            <p class="upgrade-subtitle">Улучшайте карты с шансом 50/50</p>
        </div>

        <div class="upgrade-container">
            <!-- Левая часть - инвентарь -->
            <div class="upgrade-inventory">
                <h3 class="inventory-title">Ваши карты для апгрейда</h3>
                <div class="inventory-grid" id="upgradeInventory">
                    <!-- Карты из инвентаря -->
                </div>
            </div>

            <!-- Центральная часть - круг с трассой -->
            <div class="upgrade-wheel">
                <div class="wheel-track">
                    <div class="circular-track"></div>
                    <div class="track-labels">
                    </div>
                    <div class="wheel-container">
                        <div class="wheel" id="upgradeWheel">
                            <div class="wheel-center"></div>
                            <div class="track-ball"></div>
                        </div>
                    </div>
                </div>

                <button class="start-upgrade-btn" id="startUpgrade" disabled>
                    🚀 Запустить Апгрейд
                </button>
            </div>

            <!-- Правая часть - выбор карты -->
            <div class="card-selection">
                <h3 class="selection-title">Выберите карту для получения</h3>
                <div class="cards-grid" id="cardSelection">
                    <!-- Все доступные карты -->
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="inv.html" class="nav-item">
                <div class="nav-icon">🎒</div>
                <div class="nav-text">Инвентарь</div>
            </a>
            <a href="index.html" class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">Главная</div>
            </a>
            <a href="shop.html" class="nav-item">
                <div class="nav-icon">🛒</div>
                <div class="nav-text">Магазин</div>
            </a>
            <a href="upgrade.html" class="nav-item active">
                <div class="nav-icon">⚡</div>
                <div class="nav-text">Апгрейд</div>
            </a>
        </div>
    </nav>

    <script>
        // Подключаем систему карт из shop.html
        class CardSystem {
            constructor() {
                this.cards = new Map();
                this.initializeCards();
            }

            initializeCards() {
                // Апгрейды (25 карточек)
                for (let i = 1; i <= 25; i++) {
                    this.addCard(i, {
                        title: `Апгрейд ${i}`,
                        description: `Мощное улучшение для вашего аккаунта #${i}`,
                        price: Math.floor(Math.random() * 100) + 50,
                        category: "upgrades",
                        rarity: ["common", "rare", "epic", "legendary"][Math.floor(Math.random() * 4)]
                    });
                }

                // Кейсы (15 карточек)
                for (let i = 26; i <= 40; i++) {
                    this.addCard(i, {
                        title: `Кейс ${i-25}`,
                        description: `Случайный набор предметов #${i-25}`,
                        price: Math.floor(Math.random() * 80) + 20,
                        category: "cases",
                        rarity: ["common", "rare", "epic", "legendary"][Math.floor(Math.random() * 4)]
                    });
                }

                // Контракты (15 карточек)
                for (let i = 41; i <= 55; i++) {
                    this.addCard(i, {
                        title: `Контракт ${i-40}`,
                        description: `Выгодное предложение #${i-40}`,
                        price: Math.floor(Math.random() * 120) + 30,
                        category: "contracts",
                        rarity: ["common", "rare", "epic", "legendary"][Math.floor(Math.random() * 4)]
                    });
                }

                // Бустеры (15 карточек)
                for (let i = 56; i <= 70; i++) {
                    this.addCard(i, {
                        title: `Бустер ${i-55}`,
                        description: `Временное усиление #${i-55}`,
                        price: Math.floor(Math.random() * 60) + 10,
                        category: "boosters",
                        rarity: ["common", "rare", "epic", "legendary"][Math.floor(Math.random() * 4)]
                    });
                }
            }

            addCard(id, cardData) {
                this.cards.set(id, {
                    id,
                    title: cardData.title,
                    description: cardData.description,
                    price: cardData.price,
                    category: cardData.category,
                    rarity: cardData.rarity
                });
            }

            getCardsByCategory(category) {
                if (category === 'all') {
                    return Array.from(this.cards.values());
                }
                return Array.from(this.cards.values()).filter(card => card.category === category);
            }

            getCard(id) {
                return this.cards.get(id);
            }

            getRarityText(rarity) {
                const rarityMap = {
                    'common': 'Обычная',
                    'rare': 'Редкая',
                    'epic': 'Эпическая',
                    'legendary': 'Легендарная'
                };
                return rarityMap[rarity] || rarity;
            }
        }

        let selectedUpgradeCard = null;
        let selectedTargetCard = null;
        let isUpgrading = false;
        const cardSystem = new CardSystem();

        // Показать уведомление
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('error');
            if (isError) notification.classList.add('error');
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Загрузка инвентаря для апгрейда
        function loadUpgradeInventory() {
            const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
            const inventoryGrid = document.getElementById('upgradeInventory');

            if (inventory.length === 0) {
                inventoryGrid.innerHTML = `
                    <div style="text-align: center; padding: 30px; opacity: 0.7;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">🎒</div>
                        <div style="margin-bottom: 15px; font-size: 1.1rem;">Инвентарь пуст</div>
                        <a href="shop.html" class="go-to-shop-btn">Перейти в магазин</a>
                    </div>
                `;
                return;
            }

            inventoryGrid.innerHTML = inventory.map(item => `
                <div class="inventory-item" data-item-id="${item.id}" onclick="selectUpgradeCard(${item.id})">
                    <div class="item-icon">${getItemIcon(item.category)}</div>
                    <div class="item-name">${item.title}</div>
                    <div class="item-rarity rarity-${item.rarity}">${getRarityText(item.rarity)}</div>
                </div>
            `).join('');
        }

        // Загрузка всех карт для выбора
        function loadCardSelection() {
            const allCards = Array.from(cardSystem.cards.values());
            const selectionGrid = document.getElementById('cardSelection');

            selectionGrid.innerHTML = allCards.map(card => `
                <div class="card-item" data-card-id="${card.id}" onclick="selectTargetCard(${card.id})">
                    <div class="item-icon">${getItemIcon(card.category)}</div>
                    <div class="item-name">${card.title}</div>
                    <div class="item-rarity rarity-${card.rarity}">${getRarityText(card.rarity)}</div>
                    <div style="font-size: 0.7rem; margin-top: 5px; color: #ffa36c;">${card.price} TON</div>
                </div>
            `).join('');
        }

        // Выбор карты для апгрейда
        function selectUpgradeCard(itemId) {
            if (isUpgrading) return;

            document.querySelectorAll('.inventory-item').forEach(item => {
                item.classList.remove('selected');
            });

            const selectedItem = document.querySelector(`[data-item-id="${itemId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
                selectedUpgradeCard = itemId;
            }

            updateStartButton();
        }

        // Выбор целевой карты
        function selectTargetCard(cardId) {
            if (isUpgrading) return;

            document.querySelectorAll('.card-item').forEach(item => {
                item.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`[data-card-id="${cardId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedTargetCard = cardId;
            }

            updateStartButton();
        }

        // Обновление кнопки запуска
        function updateStartButton() {
            const button = document.getElementById('startUpgrade');
            button.disabled = !(selectedUpgradeCard && selectedTargetCard) || isUpgrading;
        }

        // Запуск апгрейда
        function startUpgrade() {
            if (!selectedUpgradeCard || !selectedTargetCard || isUpgrading) return;

            isUpgrading = true;
            updateStartButton();

            const wheel = document.getElementById('upgradeWheel');
            const button = document.getElementById('startUpgrade');

            // Случайный финальный результат
            const isSuccess = Math.random() > 0.5;

            // Вычисляем финальный угол
            let finalRotation;
            if (isSuccess) {
                // Успех - зеленая зона слева (0°-180°)
                finalRotation = 90 + (Math.random() - 0.5) * 160; // 10°-170° (левая половина)
            } else {
                // Провал - красная зона справа (180°-360°)
                finalRotation = 270 + (Math.random() - 0.5) * 160; // 190°-350° (правая половина)
            }

            // 4 полных оборота + финальный угол
            const totalRotation = 4 * 360 + finalRotation;

            // Запускаем вращение круга
            wheel.style.transition = 'transform 7s cubic-bezier(0.1, 0.8, 0.2, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            button.textContent = '🌀 Запущено...';
            button.disabled = true;

            // Результат через 7 секунд
            setTimeout(() => {
                showResult(isSuccess);
            }, 7000);
        }

        // Показать результат
        function showResult(isSuccess) {
            const button = document.getElementById('startUpgrade');

            if (isSuccess) {
                // Успех - добавляем новую карту, удаляем старую
                const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
                const targetCard = cardSystem.getCard(selectedTargetCard);

                // Удаляем карту для апгрейда
                const newInventory = inventory.filter(item => item.id !== selectedUpgradeCard);

                // Добавляем новую карту
                const newCard = {
                    id: Date.now(),
                    title: targetCard.title,
                    description: targetCard.description,
                    rarity: targetCard.rarity,
                    category: targetCard.category,
                    sellPrice: Math.floor(targetCard.price * 0.7)
                };

                newInventory.push(newCard);
                localStorage.setItem('userInventory', JSON.stringify(newInventory));

                showNotification(`🎉 Успех! Вы получили: ${targetCard.title}`);
            } else {
                // Провал - удаляем карту для апгрейда
                const inventory = JSON.parse(localStorage.getItem('userInventory')) || [];
                const newInventory = inventory.filter(item => item.id !== selectedUpgradeCard);
                localStorage.setItem('userInventory', JSON.stringify(newInventory));

                showNotification(`❌ Апгрейд не удался! Карта потеряна.`, true);
            }

            // Сброс состояния
            setTimeout(() => {
                resetUpgrade();
            }, 2000);
        }

        // Сброс апгрейда
        function resetUpgrade() {
            const wheel = document.getElementById('upgradeWheel');
            const button = document.getElementById('startUpgrade');

            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';

            // Восстанавливаем плавный переход после сброса
            setTimeout(() => {
                wheel.style.transition = 'transform 7s cubic-bezier(0.1, 0.8, 0.2, 1)';
            }, 50);

            button.textContent = '🚀 Запустить Апгрейд';

            selectedUpgradeCard = null;
            selectedTargetCard = null;
            isUpgrading = false;

            document.querySelectorAll('.inventory-item, .card-item').forEach(item => {
                item.classList.remove('selected');
            });

            loadUpgradeInventory();
            updateStartButton();
        }

        // Вспомогательные функции
        function getItemIcon(category) {
            const icons = {
                'upgrades': '⚡',
                'cases': '🎁',
                'contracts': '📝',
                'boosters': '🚀'
            };
            return icons[category] || '🎮';
        }

        function getRarityText(rarity) {
            const rarityMap = {
                'common': 'Обычная',
                'rare': 'Редкая',
                'epic': 'Эпическая',
                'legendary': 'Легендарная'
            };
            return rarityMap[rarity] || rarity;
        }

        // Инициализация баланса
        function initializeBalance() {
            let balance = localStorage.getItem('userBalance');
            if (!balance) {
                balance = '10.5';
                localStorage.setItem('userBalance', balance);
            }
            document.getElementById('balanceAmount').textContent = balance + ' TON';
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initializeBalance();
            loadUpgradeInventory();
            loadCardSelection();

            // Назначаем обработчик кнопки
            document.getElementById('startUpgrade').addEventListener('click', startUpgrade);
        });
    </script>
</body>
</html>
