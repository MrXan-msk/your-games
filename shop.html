            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 100%);

            padding: 15px;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deposit-btn {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.8rem;
        }

        .deposit-btn:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .shop-title {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .shop-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .sort-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .sort-btn.active {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            border-color: transparent;
        }

        .sort-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .shop-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            height: 85px; /* Уменьшено с 120px */
            border-radius: 10px;
            background: linear-gradient(135deg, #1a1a4a, #2d2d6e);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .card-icon {
            font-size: 2rem; /* Уменьшено */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .card-content {
            margin-bottom: 12px;
        }

            margin-bottom: 6px;

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            text-align: center;
        }

            justify-content: space-between;
            align-items: center;
            gap: 6px;
        }

        .card-price {
            display: flex;
            align-items: center;

            font-weight: bold;
        }

        .price-amount {
            font-size: 0.95rem; /* Уменьшено с 1.1rem */

        }

        .price-currency {

        }

            color: white;
            padding: 6px 10px; /* Уменьшено */

            font-weight: bold;

            transform: scale(1.05);

        }

        .category-filter {

            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;

        }

            border: 1px solid rgba(255, 255, 255, 0.2);

            cursor: pointer;

            border-color: transparent;
        }

            background: rgba(255, 255, 255, 0.2);
        }

        /* Модальное окно */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .modal-confirm {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
        }

        .modal-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Уведомление о покупке */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 2000;

            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateX(0);
        }

            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(12, 12, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;

        }

            font-size: 1.2rem;
            margin-bottom: 3px;
        }

            font-size: 0.7rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                flex-direction: column;
                gap: 12px;
                padding: 10px 0;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .shop-title {
                font-size: 1.7rem;
            }

            .notification {
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-image {
                height: 75px;
            }

            .card-icon {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 360px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Система инвентаря

            constructor() {
                this.items = JSON.parse(localStorage.getItem('userInventory')) || [];
                this.currentSort = 'cheap';
                this.currentCategory = 'all';
                this.allCards = [];
                this.filteredCards = [];

                this.sortCards();
                this.generateShopCards();
                this.setupEventListeners();
                this.initializeBalance();
                this.setupBalancePersistence();

            loadCardsFromSystem() {
                // Загружаем карточки из cardSystem
                this.allCards = cardSystem.getAllCards();
                this.filteredCards = [...this.allCards];
                console.log('Загружено карточек:', this.allCards.length);
            }

            sortCards() {
                if (this.currentSort === 'cheap') {
                    this.filteredCards.sort((a, b) => a.price - b.price);
                } else {
                    this.filteredCards.sort((a, b) => b.price - a.price);
                }
            }

            filterCardsByCategory(category) {
                if (category === 'all') {
                    this.filteredCards = [...this.allCards];
                } else {
                    this.filteredCards = this.allCards.filter(card => card.category === category);
                }
                this.sortCards();
                this.generateShopCards();
            }

            generateShopCards() {
                const cardsGrid = document.getElementById('cardsGrid');

                if (this.filteredCards.length === 0) {
                    cardsGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; opacity: 0.7;">Карточки не найдены</p>';
                    return;
                }

                cardsGrid.innerHTML = this.filteredCards.map(card => `
                    <div class="shop-card" data-card-id="${card.id}">
                        <div class="card-image">
                            <div class="card-icon">🎮</div>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${card.title}</h3>
                        </div>
                        <div class="card-footer">
                            <div class="card-price">
                                <span class="price-amount">${card.price}</span>
                                <span class="price-currency">TON</span>
                            </div>
                            <button class="buy-button" onclick="inventorySystem.showPurchaseModal(${card.id})">
                                Купить
                            </button>
                        </div>
                    </div>
                `).join('');
            }

                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));

                        this.currentSort = e.target.dataset.sort;
                        this.sortCards();
                        this.generateShopCards();
                    });

                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.filterCardsByCategory(this.currentCategory);
                    });
                });

                // Обработчики модального окна
                document.getElementById('confirmPurchase').addEventListener('click', () => this.purchaseItem());
                document.getElementById('cancelPurchase').addEventListener('click', () => this.closeModal());

                // Закрытие модального окна при клике вне его
                window.addEventListener('click', (event) => {
                    const modal = document.getElementById('purchaseModal');
                    if (event.target === modal) {
                        this.closeModal();
                    }
                });

                // Обработка кнопки пополнения
                document.querySelector('.deposit-btn').addEventListener('click', () => {
                    const amount = prompt('Введите сумму пополнения в TON:');
                    if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                        const parsedAmount = parseFloat(amount);
                        this.updateBalance(parsedAmount);
                        this.showNotification(`Баланс пополнен на ${parsedAmount} TON`);
                    }
                });
            }

            // Переменные для модального окна
            currentCardId = null;

            // Показать уведомление
            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Показать модальное окно покупки
            showPurchaseModal(cardId) {
                const card = cardSystem.getCard(cardId);
                const modal = document.getElementById('purchaseModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');

                this.currentCardId = cardId;
                modalTitle.textContent = `Купить: ${card.title}`;
                modalDescription.textContent = `Цена: ${card.price} TON`;
                modal.style.display = 'block';
            }

            // Купить предмет
            purchaseItem() {
                const card = cardSystem.getCard(this.currentCardId);
                const balance = parseFloat(localStorage.getItem('userBalance') || '10.5');

                if (balance >= card.price) {
                    this.updateBalance(-card.price);
                    this.addItem(card);
                    this.showNotification(`Успешно куплено: ${card.title}`);
                    this.closeModal();
                } else {
                    this.showNotification('Недостаточно средств!');
                    this.closeModal();
                }
            }

            // Закрыть модальное окно
            closeModal() {
                document.getElementById('purchaseModal').style.display = 'none';
                this.currentCardId = null;
            }

            addItem(card) {
                const inventoryItem = {
                    id: Date.now(),
                    cardId: card.id,
                    title: card.title,
                    description: card.description,
                    image: card.image,
                    rarity: card.rarity,
                    category: card.category,
                    purchasePrice: card.price,
                    sellPrice: Math.floor(card.price * 0.72)
                };

                this.items.push(inventoryItem);
                this.save();
                return inventoryItem;
            }

            removeItem(itemId) {
                this.items = this.items.filter(item => item.id !== itemId);
                this.save();
            }

            getItems() {
                return this.items;
            }

            save() {
                localStorage.setItem('userInventory', JSON.stringify(this.items));
            }

            // Инициализация баланса
            initializeBalance() {
                let balance = localStorage.getItem('userBalance');
                if (!balance) {
                    balance = '10.5';
                    localStorage.setItem('userBalance', balance);
                }
                document.getElementById('balanceAmount').textContent = balance + ' TON';
                return parseFloat(balance);
            }

            // Обновление баланса
            updateBalance(amount) {
                let currentBalance = parseFloat(localStorage.getItem('userBalance') || '10.5');
                currentBalance += amount;
                currentBalance = Math.round(currentBalance * 100) / 100;
                localStorage.setItem('userBalance', currentBalance.toFixed(2));
                document.getElementById('balanceAmount').textContent = currentBalance.toFixed(2) + ' TON';
                return currentBalance;
            }

            // Сохранение баланса
            setupBalancePersistence() {
                window.addEventListener('beforeunload', () => {
                    const currentBalance = document.getElementById('balanceAmount').textContent.split(' ')[0];
                    localStorage.setItem('userBalance', currentBalance);
                });

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        const currentBalance = document.getElementById('balanceAmount').textContent.split(' ')[0];
                        localStorage.setItem('userBalance', currentBalance);
                    }
                });
            }
        }

        // Создаем глобальный экземпляр системы инвентаря
        const inventorySystem = new InventorySystem();

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.ready();
            }

            // Периодическое сохранение
            setInterval(function() {
                const currentBalance = document.getElementById('balanceAmount').textContent.split(' ')[0];
                const savedBalance = localStorage.getItem('userBalance');
                if (currentBalance !== savedBalance) {
                    localStorage.setItem('userBalance', currentBalance);
                }
            }, 1000);
        });
    </script>
</body>
