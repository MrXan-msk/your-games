<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхняя панель -->
<header class="top-bar">
    <div class="logo">Xanchik Bet</div>
    <div class="balance-container">
        <span class="balance">TON: 0</span>
        <span class="balance">⭐: 0</span>
        <button class="deposit-btn">Пополнить</button>
    </div>
</header>


    <!-- Центральная панель с кнопками -->
    <main class="main-buttons">
        <a href="crash.html" class="game-btn">
            <img src="images/crash.png" alt="Crash">
            <span>Краш</span>
        </a>
        <a href="mines.html" class="game-btn">
            <img src="images/mines.png" alt="Mines">
            <span>Мины</span>
        </a>
        <a href="upgrade.html" class="game-btn">
            <img src="images/upgrade.png" alt="Upgrades">
            <span>Апгрейды</span>
        </a>
        <a href="cases.html" class="game-btn">
            <img src="images/cases.png" alt="Cases">
            <span>Кейсы</span>
        </a>
        <a href="#" class="game-btn">
            <img src="images/contracts.png" alt="Contracts">
            <span>Контракты</span>
        </a>
        <a href="#" class="game-btn">
            <img src="images/p2p.png" alt="P2P">
            <span>P2P</span>
        </a>
    </main>

    <!-- Нижняя панель -->
    <footer class="bottom-bar">
        <button>Профиль</button>
        <button>Инвентарь</button>
        <button>Вывод</button>
    </footer>
</body>
</html>
